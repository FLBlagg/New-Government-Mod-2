#######################

 policy_ngm_policies_population_stance:0 "人口政策"
 policy_ngm_policies_population_stance_desc:0 "人口の増減を調整することで柔軟な国家運営を目指す。"
 NAME_population_stance_non_non:0 "人口政策なし"
 population_stance_non_non_name:0 "人口政策なし"
 NAME_population_stance_non_non_desc:0 ""
 NAME_one_child:0 "一人っ子政策"
 population_stance_one_child_name:0 "一人っ子政策"
 NAME_one_child_desc:0 "急激な人口増加を緩和するため、一組の夫婦につき子供を一人に制限し、二人目からは罰金を科すもの。"
 
 policy_ngm_policies_civil_service_appointments_system:0 "公務員任用制度"
 policy_ngm_policies_civil_service_appointments_system_desc:0 "官吏の選任方法は国家の手足の動きを決定づける極めて重要なものである"
 NAME_spoils_system:0 "猟官制"
 civil_service_appointments_system_spoils_system_name:0 "猟官制"
 NAME_spoils_system_desc:0 "政権に従順な者を採用することで政府の動きは柔軟性を帯びるが、経験と知識の反映される蓋然性は下がる。"
 NAME_hybrid:0 "混合制"
 civil_service_appointments_system_hybrid_name:0 "混合制"
 NAME_hybrid_desc:0 "政府に勤めるものは政治的な必要性に応じてポストが決定する。"
 NAME_qualified_appointment_system:0 "資格任用制"
 civil_service_appointments_system_qualified_appointment_system_name:0 "資格任用制"
 NAME_qualified_appointment_system_desc:0 "政府の職はその者の能力や資格により与えられており、政府の仕事を効率よく確実に遂行するが、硬直性を産んでしまう。"

 policy_ngm_policies_taxation_system:0 "納税制度"
 policy_ngm_policies_taxation_system_desc:0 "税は嫌われるが必要である。"
 NAME_progressive_tax_system:0 "累進課税制度"
 taxation_system_progressive_tax_system_name:0 "累進課税制度"
 NAME_progressive_tax_system_desc:0 "高所得者の税を増やすことで、弱者の福祉にその予算を使うことができる。"
 NAME_general_tax_system:0 "一般税制度"
 taxation_system_general_tax_system_name:0 "一般税制度"
 NAME_general_tax_system_desc:0 "税であっても平等主義が必要である。"
 NAME_counterproductive_taxation_system:0 "逆進課税制度"
 taxation_system_counterproductive_taxation_system_name:0 "逆進課税制度"
 NAME_counterproductive_taxation_system_desc:0 "高所得者の税を引き下げることで国家に対する功労者を厚く遇することができる。"

 policy_ngm_policies_cultural_policy:0 "文化政策"
 policy_ngm_policies_cultural_policy_desc:0 "国家における文化の在り方を決定する。"
 NAME_state_intervention:0 "国家干渉"
 cultural_policy_state_intervention_name:0 "国家干渉"
 NAME_state_intervention_desc:0 "国家により芸術や文化事業の内容や方針が決定され、芸術家は公務員の一種として扱われる。"
 NAME_private_initiative:0 "民間主導"
 cultural_policy_private_initiative_name:0 "民間主導"
 NAME_private_initiative_desc:0 "民間により芸術は比較的自由に運営される。"
 NAME_state_sponsorship:0 "国家後援"
