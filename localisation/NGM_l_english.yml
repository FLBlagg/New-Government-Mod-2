 decision_ngm_territorial_monarchy:0 "Territorial Monarchy"
 decision_ngm_territorial_monarchy_desc:0 "Empower a regional monarch with robust authority, granting them the responsibility of overseeing this sector's central hub, while preserving a measure of self-governance at the local level."
 ngm_territorial_monarchy:0 "Territorial Monarchy"
 ngm_territorial_monarchy_desc:0 "Within this sector's capital, a local monarch, motivated by a desire for greater tribute from their subjects, wields authority."
 decision_ngm_end_territorial_monarchy:0 "Abolish Territorial Monarchy"
 decision_ngm_end_territorial_monarchy_desc:0 "Abolish local autonomy and restore a centralized system."

 decision_ngm_symbolic_monarchy:0 "Symbolic Monarchy"
 decision_ngm_symbolic_monarchy_desc:0 "Cede the administrative reins of this sector's capital to ceremonial monarchs and autonomous local bodies."
 ngm_symbolic_monarchy:0 "Symbolic Monarchy"
 ngm_symbolic_monarchy_desc:0 "A formal monarch and a local government administer this sector’s capital, with the local government aiming for the well-being and stable integration of the people. While the crown may sparkle with ancient tradition, real governance is conducted through a tightly managed balance, allowing a modicum of self-rule for the inhabitants."
 decision_ngm_end_symbolic_monarchy:0 "Abolish Symbolic Monarchy"
 decision_ngm_end_symbolic_monarchy_desc:0 "Abolish local autonomy and restore a centralized system."

 decision_ngm_local_dictatorship:0 "Local Dictatorship"
 decision_ngm_local_dictatorship_desc:0 "Empower an iron-fisted dictator to rule over this sector's capital, while maintaining a semblance of local autonomy."
 ngm_local_dictatorship:0 "Local Dictatorship"
 ngm_local_dictatorship_desc:0 "In this governance model, a dictator handpicked by the central authority holds the reins of power over the sector's capital. Operating under a regime that prioritizes efficiency over compassion, the citizens have come to accept a form of governance that, although abrasive, ensures stability and relative autonomy."
 decision_ngm_end_local_dictatorship:0 "Abolish Local Dictatorship"
 decision_ngm_end_local_dictatorship_desc:0 "Abolish local autonomy and restore a centralized system."

 decision_ngm_golden_rule_system:0 "Golden Rule System"
 decision_ngm_golden_rule_system_desc:0 "Devolve authority over this sector's capital to a consortium of capitalists and megacorporations, while retaining a framework for local self-governance.
 ngm_golden_rule_system:0 "Golden Rule System"
 ngm_golden_rule_system_desc:0 "In this economic model, the reins of governance are held by profit-driven capitalists and large corporations. These entities offer up higher fiscal contributions to the central treasury in exchange for their dominion over local policies, ensuring a lucrative but potentially inequitable social structure. \n §R (1 credit is required to read this guide) §!"
 decision_ngm_end_golden_rule_system:0 "Abolish Golden Rule System"
 decision_ngm_end_golden_rule_system_desc:0 "Abolish local autonomy and restore a centralized system."

 decision_ngm_ai_supplementary_governance:0 "AI Supplementary Governance"
 decision_ngm_ai_supplementary_governance_desc:0 "Allocate governance of this sector's capital to cutting-edge AI algorithms and their cadre of technicians, leaving room for a layer of local human oversight."
 ngm_ai_supplementary_governance:0 "AI Supplementary Governance"
 ngm_ai_supplementary_governance_desc:0 "Here, an advanced network of problem-solving artificial intelligences, aided by a support team of expert technicians, orchestrate the sector's capital. This blend of machine efficiency and human oversight promises an optimized and rational governance model."
 decision_ngm_end_ai_supplementary_governance:0 "Abolish AI Supplementary Governance"
 decision_ngm_end_ai_supplementary_governance_desc:0 "Abolish local autonomy and restore a centralized system."

 decision_ngm_chieftaincy_system:0 "Chieftaincy System"
 decision_ngm_chieftaincy_system_desc:0 "Confer governance of this sector's capital to a robust chief executive buffered by a weak legislative assembly, while enabling limited local self-determination."
 ngm_chieftaincy_system:0 "Chieftaincy Dominance System"
 ngm_chieftaincy_system_desc:0 "A chief executive wields strong powers, counterbalanced by a democratically elected but relatively powerless parliament. This dynamic allows the rapid enactment of often drastic reforms, driven largely by the force of popular sentiment."
 decision_ngm_end_chieftaincy_system:0 "Abolish Chieftaincy System"
 decision_ngm_end_chieftaincy_system_desc:0 "Abolish local autonomy and restore a centralized system."

 decision_ngm_parliamentary_dominance:0 "Parliamentary Dominance System"
 decision_ngm_parliamentary_dominance_desc:0 "Entrust the control of this sector's capital to a potent legislative assembly and a subordinate chief executive, thus permitting a measure of local self-rule."
 ngm_parliamentary_dominance:0 "Parliamentary Dominance System"
 ngm_parliamentary_dominance_desc:0 "Governance here is directed by a formidable, elected parliament, whereas the chief executive operates under considerably limited powers. This power imbalance often leads the chief executive to make significant concessions to the legislative body, which itself is swayed by the currents of popular opinion."
 decision_ngm_end_parliamentary_dominance:0 "Abolish Parliamentary Dominance System"
 decision_ngm_end_parliamentary_dominance_desc:0 "Abolish local autonomy and restore a centralized system."

 decision_ngm_religious_domination:0 "Religious Domination System"
 decision_ngm_religious_domination_desc:0 "Consolidate power over this sector's capital within the local religious institution, albeit with stipulations for some local self-management."
 ngm_religious_domination:0 "Religious Domination System"
 ngm_religious_domination_desc:0 "The spiritual leader of the local faith takes on the role of both a divine and temporal ruler, leading a clergy-dominated political landscape. While individual freedoms, particularly religious freedoms, may be constrained, the citizenry generally finds contentment under a unified ideological umbrella."
 decision_ngm_end_religious_domination:0 "Abolish Religious Domination System"
 decision_ngm_end_religious_domination_desc:0 "Abolish local autonomy and restore a centralized system."

 patrolling_society:0 "Drone Security"
 patrolling_society_desc:0 "Guardians of silicon and steel, autonomous drones now patrol the labyrinthine avenues and skyways of this planet's cities, ensuring security and rapid response to any disturbances."
 decision_planet_patrolling:0 "Drone Security"
 decision_planet_patrolling_desc:0 "Deploy automated sentinel drones for planetary defense and urban monitoring."
 d_patrolling_society_deposit:0 "Drone Security District"
 d_patrolling_society_deposit_desc:0 "This planet is being guarded by drones."

 decision_end_patrolling:0 "Stop Drone Security"
 decision_end_patrolling_desc:0 "Halt the drone patrols! Their constant surveillance fosters only fear among the citizenry."
 decision_end_planet_patrolling_society_effects_short:0 "End security of the city by drones."

 fanatic_patrolling_society:0 "Satellite Surveillance"
 fanatic_patrolling_society_desc:0 "Satellites in geostationary orbits perform continual surveillance over the planet's urban centers, creating a woven mesh of watchful eyes in the sky."
 decision_planet_fanatic_patrolling:0 "Satellite Surveillance"
 decision_planet_fanatic_patrolling_desc:0 "Monitor everyone by satellite!"

 decision_end_fanatic_patrolling:0 "Stop Satellite Surveillance."
 decision_end_fanatic_patrolling_desc:0 "The citizens are scared. Stop the satellite surveillance now!"
 decision_end_planet_fanatic_patrolling_society_effects_short:0 "End the security of the city by satellite."

 hyper_fanatic_patrolling_society:0 "Complete Surveillance"
 hyper_fanatic_patrolling_society_desc:0 "A dual-layered security net envelops the planet; drones patrol the urban landscapes while satellites cast their unblinking gaze from the heavens, resulting in ubiquitous surveillance."
 decision_planet_hyper_fanatic_patrolling:0 "Complete Surveillance"
 decision_planet_hyper_fanatic_patrolling_desc:0 "Monitor everyone with satellites and drones!"

 decision_end_hyper_fanatic_patrolling:0 "Cancel Complete Surveillance"
 decision_end_hyper_fanatic_patrolling_desc:0 "The citizens are scared. Stop the satellite and drone surveillance now!"
 decision_end_planet_hyper_fanatic_patrolling_society_effects_short:0 "Satellites, drones to end city security."

 free_speech:0 "Encourage Free Speech"
 free_speech_desc:0 "Citizen empowerment and ideological diversity are the new norms. Open forums and digital platforms encourage active debate, fostering an enlightened populace."
 decision_planet_free_speech:0 "Encourage Free Speech"
 decision_planet_free_speech_desc:0 "Endorse the freedom of expression across our civilization. Foster open dialogue and public discourse."
 
 decision_end_free_speech:0 "Stop Encouraging Free Speech"
 decision_end_free_speech_desc:0 "Cease all state-sponsored support for free speech. It undermines the unity of the state!"
 decision_end_planet_free_speech_effects_short:0 "Stop Encouraging Free Speech"

 fanatic_free_speech:0 "Hold The Great Free Debate Regularly"
 fanatic_free_speech_desc:0 "Periodic gatherings known as 'The Great Free Debate' become cornerstones of public life, enabling rigorous and open discussion on matters crucial to the state."
 decision_planet_fanatic_free_speech:0 "Hold The Great Free Debate Regularly"
 decision_planet_fanatic_free_speech_desc:0 "Institute regular assemblies for unrestrained public debate and intellectual exchange."

 decision_end_fanatic_free_speech:0 "Stop Holding The Great Free Debate"
 decision_end_fanatic_free_speech_desc:0 "Disband 'The Great Free Debate'. It breeds dissidence and endangers state security."
 decision_end_planet_fanatic_free_speech_effects_short:0 "Stop Holding The Great Free Debate"

 forced_labor:0 "Institute Forced Labor"
 forced_labor_desc:0 "In the pursuit of greater efficiency and productivity, forced labor camps are established, compelling citizens to contribute directly to state projects."
 decision_planet_forced_labor:0 "Institute Forced Labor"
 decision_planet_forced_labor_desc:0 "Implement a system of compulsory labor to bolster productivity and meet our civilizational objectives."

 decision_end_forced_labor:0 "Stop Forced Labor"
 decision_end_forced_labor_desc:0 "Terminate the forced labor programs."
 decision_end_planet_forced_labor_effects_short:0 "Stop Forced Labor"

 requisition_policy:0 "Planetary Scale Commandeering Policy"
 requisition_policy_desc:0 "Resource allocation and production facilities across the planet are centralized under a new command structure, optimizing output for the rapid attainment of state goals."
 decision_planet_requisition_policy:0 "Planetary Scale Commandeering Policy"
 decision_planet_requisition_policy_desc:0 "Enact a planetary-scale resource commandeering policy to accelerate state objectives."

 decision_end_requisition_policy:0 "Stop Planetary Scale Commandeering Policy"
 decision_end_requisition_policy_desc:0 "Revoke the planetary commandeering policy. It disrupts local economies and infringes on planetary autonomy!"
 decision_end_planet_requisition_policy_effects_short:0 "Stop the planetary scale commandeering policy."

