#####    起源    ######
#######################

 origin_ngm_buffer_state:0 "The ancient buffer state of law"
 origin_ngm_buffer_state_desc:0 "The star system in which this country is located was a strategically important location in ancient times due to its rich location, and wars were fought over it. \nThe ancient nations of this system escaped the danger of war by establishing a tiny independent buffer state to rule over it. \nThe resulting nations were forced to live on small land masses and limited raw material production in exchange for trade benefits and a strong international voice. \nEven after the demise of the ancient group of nations, the country has maintained its traditions as one of the few inherited elements."
 origin_tooltip_ngm_buffer_state_effects:0 "-They are produced in star systems located in very rich choke points.\n-This empire gets relics§Y『The Ancient Pact』§ at the start!\n-It imposes extremely large constraints on expansion.\n-Market commissions§G-10%§!、Pop grows§G+100%§!、\n-Acquire special racial traits.\n\nearly buildings§Y「The Palace of Eternity」§!\ntraits of a species§Y「Merchants from ancient times」§!\n"

 origin_ngm_escape_to_the_past:0 "Escape to the Past"
 origin_ngm_escape_to_the_past_desc:0 " This nation's race fled from a time of torment and doom, and returned to the past to change the future.\n However, their methods of resisting their fate have given rise to trackers and regular raids."
 origin_tooltip_ngm_escape_to_the_past:0 "Once every 120 months, a fleet from the future attacks. By defeating them, it is possible to acquire technological debris.\n\nCapital planet has special characteristics「space-time continuum」\nPhysics Research speed§G+20%§!、Pop grows§G+10%§!"

 origin_ngm_galactic_empire_aquarium:0 "銀河帝国アクアリウム"
 origin_ngm_galactic_empire_aquarium_desc:0 "この国家は古き良き銀河帝国のアミューズメントパークとして存在した。その娯楽性から各国から攻撃の対象とならなかった。しかし、それ故に緩やかな衰退を遂げていっている。\nついにこのままではいけないことに気が付き銀河社会に恐る恐る足を踏み入れたが、かつてあったあらゆる知識は失われており、拡張する勇気は持ちえなかったのである。\nしかし、豊かなアミューズメントパークは健在である。\n§Rこの起源を選ぶ国が2カ国以上あるとバグります。§!"
 origin_tooltip_ngm_galactic_empire_aquarium:0 "銀河の外延部に存在する特殊な星系群と首都惑星から開始。\n\n拡張に関して極めて大きな制約を課せられる。\n\n特殊な建築物を建造可能\n\n"

