#####    国是    ######
#######################

 civic_sham_constitutionalism:0 "Sham Constitutionalism"
 civic_sham_constitutionalism_desc:0 "Executive power is constrained by codified law in this country, but the constraints do not make sense and have only nominal implications. But foolish citizens are under the illusion that they've got a democratic system, and the experts are babbling on while oppressing the workers."
 
 civic_substantive_constitutionalism:0 "Substantive Constitutionalism"
 civic_substantive_constitutionalism_desc:0 "In this country, unwritten and codified laws limit the powers of the monarch, and this is a state where the views of the people are reflected in policy through the democratic process. This system, which appears inefficient and irrational from the outside, has been extremely effective in the aspect of national stability."
 
 civic_noblesse_oblige:0 "Noblesse-Oblige"
 civic_noblesse_oblige_desc:0 "A basic moral principle in Western society that those of higher status have social responsibilities and duties that must be fulfilled accordingly."

 civic_non_retention_of_force:0 "Non-Retention of Force"
 civic_non_retention_of_force_desc:0 "This country does not possess a space force to cause aggression and does not recognize war as an invocation of state rights, even if it is for the purpose of intimidation. It recognizes only a few 'space police' and 'riot police' for counter-piracy, but does not allow the use and possession of any military force or other force."
 
 civic_symbolic_monarchy:0 "Symbolic Monarchy"
 civic_symbolic_monarchy_desc:0 "A 'symbolic monarchy' is a monarchy that acknowledges the existence of a monarch, but in which the monarch is said to have no functions related to national government, but merely functions that symbolize the unity of the people and the permanence of the nation in a spiritual and psychological sense."

 civic_cramming_for_education:0 "Cramming Education"
 civic_cramming_for_education_desc:0 "Cramming is a method of education that places an emphasis on increasing the amount of knowledge by rote, or aims to increase knowledge."
 
 civic_lax_building_codes:0 "Loose Building Codes"
 civic_lax_building_codes_desc:0 "Building codes in this country are extremely loose and restrictive, which means that many citizens are forced into cramped and uncomfortable rooms. However, this allows for a large number of buildings and facilities to be provided for."
 
 civic_truth_and_reconciliation_commission:0 "Truth and Reconciliation Commission"
 civic_truth_and_reconciliation_commission_desc:0 "In this country, reflection on former dictatorships, wars and acts of genocide has led to the public discovery and disclosure of wrongs for the past, present and future in the interest of national, ethnic and communal harmony. The permanent committees established for this purpose have had no small impact on national integration."
 
 civic_national_sacrifice:0 "National Rituals"
 civic_national_sacrifice_desc:0 "In this country, aside from religious freedom, the emphasis is on state-sponsored rituals and ceremonies, which are performed throughout the country. Bureaucrats in the ceremonial field occupy important positions in the country and the people look forward to the same ceremonies as the festivals."
 
 civic_neoliberalism:0 "Neoliberalism"
 civic_neoliberalism_desc:0 "Advocates for a re-evaluation of individual liberty and market principles against the social market economy, and advocates that government intervention in individuals and markets should be at a minimum."

 civic_ngm_manifest_destiny:0 "Manifest Destiny"
 civic_ngm_manifest_destiny_desc:0 "It is the goal of this country and the consensus of the people to continue to expand in the name of the obvious mission. Openness and the light of civilization are of utmost importance."

 civic_ngm_separation_of_powers:0 "Separation of Powers"
 civic_ngm_separation_of_powers_desc:0 "The executive, the legislature and the judiciary each have a great deal of probability of running amok. By decentralizing each of them, rather than concentrating them in one person or one agency, and having them mutually monitored, the stability of the state and the stability of the people can be achieved."

 civic_ngm_kakistocracy:0 "Kakistocracy"
 civic_ngm_kakistocracy_desc:0 "A kakistocracy is a government run by a malevolent politician or citizen, with many who are capable exercising their abilities to line their pockets, while the majority of people are occupied with living their day. But this government, run by greed, can sometimes move in a great direction."

 civic_ngm_enlightenment:0 "The Enlightenment"
 civic_ngm_enlightenment_desc:0 "This government is a friendly one that aims to protect those who are weaker than they are and elevate them to the same status as themselves."

 civic_ngm_youth_politics:0 "Youth Politics"
 civic_ngm_youth_politics_desc:0 "This government is dominated by young people and a lot of decisions are made by up-and-coming government officials. But it tends to hasten the retirement of those who are skilled and experienced in the labor federation and tends to create spur-of-the-moment decisions."
 Youth_Politics:0 "The age of the initial leaders will be 20-30 years old."

 civic_ngm_elder_politics:0 "Elder Politics"
 civic_ngm_elder_politics_desc:0 "This government is dominated by older people and many decisions are made by skilled government officials. However, this tends to discourage newcomers from participating in government and reduces the predisposition to accept new ideas."
 Elder_Politics:0 "The age of the initial leaders will be 65-100 years old."

 civic_ngm_advanced_glory_system:0 "The Advanced Glory System"
 civic_ngm_advanced_glory_system_desc:0 "The glory of this country is multi-layered and difficult for other countries to understand. But for us, glory is supreme, and obtaining it is an honor and often more important than life."

 civic_ngm_culturism:0 "Culturism"
 civic_ngm_culturism_desc:0 "This government emphasizes education and knowledge, and is governed by the knowledgeable, making it almost impossible for the mendacious and under-educated to get ahead. As a result, researchers and others are given preferential treatment, but commerce is neglected."

 civic_ngm_imaginary_socialism:0 "Imaginary Socialism"
 civic_ngm_imaginary_socialism_desc:0 "This socialist state, with its ideal of a paradise with society and the people working together, is on a journey towards an ideal and unattainable goal. Many unattainable tasks remain, but in general, the government is acting in the interest of the people."

 civic_ngm_fundamental_insanity:0 "Fundamental insanity"
 civic_ngm_fundamental_insanity_desc:0 "There is something fundamentally wrong with the government of this country. Only the people concerned can know the nature of this sense of discomfort, which is difficult to put into words, but it cannot be explained to them, and it exhibits a mysterious ability."

 civic_ngm_individualistic_rationalist:0 "Individualistic rationalist"
 civic_ngm_individualistic_rationalist_desc:0 "The government of this country makes rational decisions and respects the consequences of rational decisions, but may exhibit somewhat self-righteous and individualistic behavior and thought forms that are not predictable."

 civic_ngm_formalist_rootkeeper:0 "Formalist rootkeeper"
 civic_ngm_formalist_rootkeeper_desc:0 "The government of this country prefers to conduct prior consultations and rootkeeping in secret chambers, and often displays an ostensibly formalistic attitude. As a result, to those who do not know the truth, it appears to be a rational and smooth process of making requests and adjusting interests, but behind the scenes there is fierce truncation and hidden consensus building."

 civic_ngm_artistically_inclined_careless_person:0 "Careless person with artistic skin"
 civic_ngm_artistically_inclined_careless_person_desc:0 "The government of this country has excellent artistic sensibilities and entertainment, but in diplomacy it often forgets its promises and protocols."

 civic_ngm_steady_hand:0 "Steady hand"
 civic_ngm_steady_hand_desc:0 "The government of this country is extremely solidly run and has succeeded in building a solid foundation."

 civic_ngm_the_toxic_survivalist:0 "Tongue-in-cheek survivalist"
 civic_ngm_the_toxic_survivalist_desc:0 "The government of this country is basically a foul-mouthed man who does not make a good impression on others, but he is skilled in the art of practical survival and works hard behind the scenes."

 civic_ngm_hard_worker_with_a_slow_pace:0 "Hard worker with a slow pace"
 civic_ngm_hard_worker_with_a_slow_pace_desc:0 "The government of this country is patient and implements its security plans at its own pace, always struggling to deal with other countries. But because of this attitude, it is trusted by many countries and has strong confidence in its people."

 civic_ngm_ruthless_realist:0 "Ruthless realist"
 civic_ngm_ruthless_realist_desc:0 "The government of this country is frighteningly pragmatic, not hesitating to betray its allies of a few hours ago, and its internal politics are harsh and efficient. However, this attitude is not actively supported by the people or by other countries."

 civic_ngm_smooth_traffic:0 "Smooth traffic"
 civic_ngm_smooth_traffic_desc:0 "A smooth traffic system is necessary at all times and in all circumstances."

 civic_ngm_ship_protection_protocol:0 "Ship protection protocol"
 civic_ngm_ship_protection_protocol_desc:0 "It is mandatory in this country for ships to be equipped with emergency avoidance systems."

 civic_ngm_space_security_headquarters:0 "Space security headquarters"
 civic_ngm_space_security_headquarters_desc:0 "Specialized police agencies have been established in this country to deal with piracy."

 civic_ngm_random_birth_rate:0 "Random birth rate"
 civic_ngm_random_birth_rate_desc:0 "The birth rate is out of control in this country."

 civic_ngm_trading_nations:0 "Trading nations"
 civic_ngm_trading_nations_desc:0 "This country is based on trade, and the benefits from trade cannot be ignored."

 civic_ngm_virtual_society:0 "Virtual society"
 civic_ngm_virtual_society_desc:0 "Due to the expansion of the virtual reality world, the citizens of this country live basically indoors."

 civic_ngm_healthy_habits:0 "Healthy habits"
 civic_ngm_healthy_habits_desc:0 "The people of this country lead a healthy lifestyle through exercise, diet, and moderate sun exposure."

 civic_ngm_cultural_hegemony:0 "Cultural high rights"
 civic_ngm_cultural_hegemony_desc:0 "Education in this country is largely left to the local level, and it is difficult for the state to influence local authority over education."

 civic_ngm_federation_of_the_galaxies:0 "Galactic Federation"
 civic_ngm_federation_of_the_galaxies_desc:0 "This society is a free and democratic society, with a democratic federal system that is fair and seeks justice."

 civic_ngm_environmental_democracy:0 "Environmental democracy"
 civic_ngm_environmental_democracy_desc:0 "This society is a moderate democratic system based on dealing with environmental problems and protecting nature, and each citizen has a keen sense of the environment."

 civic_ngm_religious_republicanism:0 "Religious republicanism"
 civic_ngm_religious_republicanism_desc:0 "This society is a democratic system centered on a privately elected religious council, which guarantees a strict democratic system in the name of God."

 civic_ngm_peoples_democracy:0 "A people's democracy"
 civic_ngm_peoples_democracy_desc:0 "This society is a democratic system oriented toward economic equality, with a focus on the non-privileged, mainly workers and soldiers."

 civic_ngm_cyberdemocracy:0 "Cyberdemocracy"
 civic_ngm_cyberdemocracy_desc:0 "This society is directly democratic, oriented toward low cost and high efficiency, using the Internet, and essential areas of the democratic system, such as voting, are digitalized."

 civic_ngm_aristocratic_republicanism:0 "Aristocratic republicanism"
 civic_ngm_aristocratic_republicanism_desc:0 "This society is an equal republican system among the aristocracy by hereditary nobles, and the ethics of the aristocracy ensure the equality of society."

 civic_ngm_chief_secretary_system:0 "The chief secretary system"
 civic_ngm_chief_secretary_system_desc:0 "This society is a bureaucratic system led by a socialist party, with highly educated bureaucrats working professionally to achieve social equality."

 civic_ngm_war_lord:0 "Lord of War"
 civic_ngm_war_lord_desc:0 "This society is headed by the Lord of War, who is also the Supreme Commander of the Armed Forces, Chairman of the Joint Chiefs of Staff, and Minister of Defense, and is rallying the nation's forces for war."

 civic_ngm_communist_dictatorship:0 "Communist dictatorship"
 civic_ngm_communist_dictatorship_desc:0 "This society is a strong regime of the general secretary of a socialist party, striving for social equality under the strong leadership of the general secretary."

 civic_ngm_demagoguery:0 "Popular agitation system"
 civic_ngm_demagoguery_desc:0 "This society is a nation of con artists who run the state by manipulating ignorant citizens with their mouths. The head of state is a smooth talker, regardless of his ability."

 civic_ngm_order_of_chivalry:0 "Knights"
 civic_ngm_order_of_chivalry_desc:0 "This society is a hereditary militaristic system, with a military leader, the head of the Order, ruling the country."

 civic_ngm_honorary_imperialism:0 "An honorary imperial system"
 civic_ngm_honorary_imperialism_desc:0 "This society is a monarchy that values prestige and honor, with monarchs, nobles, bureaucrats, and others who bear various titles in charge of running the state."

 civic_ngm_guiding_principle:0 "Guiding principle"
 civic_ngm_guiding_principle_desc:0 "The idea is that the leaders of this country demand unconditional obedience and loyalty from their subjects."

 civic_ngm_party_rule:0 "Party control"
 civic_ngm_party_rule_desc:0 "This government has a dominant party, and the authority of that party takes precedence over the authority of the state."

 civic_ngm_freedom_in_obedience:0 "Freedom in obedience"
 civic_ngm_freedom_in_obedience_desc:0 "This government has strong ideological control in some areas, but relatively free thought and action is tolerated in some areas of life and other areas."

 civic_ngm_caste_system:0 "Caste system"
 civic_ngm_caste_system_desc:0 "This society has a strict class system based on religion, and interaction with those of another class or changing jobs is strongly restricted."

 civic_ngm_tribalism:0 "Tribalism"
 civic_ngm_tribalism_desc:0 "This society has a surviving tribal system based on blood and geography, which has a significant impact on society as a strong community."

 civic_ngm_court_politics:0 "Court politics"
 civic_ngm_court_politics_desc:0 "The country has a court of aides, high-ranking officials, and others around the head of state, and various important matters are decided behind closed doors."

 civic_ngm_social_darvinism:0 "Social Darvinism"
 civic_ngm_social_darvinism_desc:0 "There is a fierce struggle going on in this country, and it is believed that society will develop through competition between nations, and competition will develop society."

 civic_ngm_apprenticeship:0 "Apprenticeship"
 civic_ngm_apprenticeship_desc:0 "In this country, to enter a profession, one must accumulate experience through hands-on training under the guidance of a master or teacher and is not allowed to go beyond that framework."

 civic_ngm_direct_democracy:0 "Direct democracy"
 civic_ngm_direct_democracy_desc:0 "This society seeks to reflect the opinions of its citizens in politics to the greatest extent possible through direct opinions and decisions from citizens."

 civic_ngm_liberal_education:0 "Liberal education"
 civic_ngm_liberal_education_desc:0 "This society is committed to education, and its radical content, based on freedom and benevolence, is unparalleled in the world."

 civic_ngm_demonstration_culture:0 "Demonstration culture"
 civic_ngm_demonstration_culture_desc:0 "The right to demonstrate is widely recognized in this society, making it easy for groups and activists of various ideologies to make their views known to society."

 civic_ngm_open_forum:0 "Public debate"
 civic_ngm_open_forum_desc:0 "In this society, when an election or major issue arises, experts, politicians, etc. are brought together for an open debate. This society, which values deliberation, can deal with a variety of issues."

 civic_ngm_consumer_society:0 "Consumer society"
 civic_ngm_consumer_society_desc:0 "This society maintains a stable society by wasting large amounts of consumable goods."

 civic_ngm_social_welfare:0 "Social welfare"
 civic_ngm_social_welfare_desc:0 "This society is committed to helping the weak, and the poor are well-equipped to receive generous security."

 civic_ngm_cosmic_scale_liberation:0 "Cosmic scale liberation"
 civic_ngm_cosmic_scale_liberation_desc:0 "Freedom is not something that can be achieved only in one's own country, but it should be achieved on a galactic scale."

 civic_ngm_ultimate_freedom_of_thought:0 "Ultimate freedom of thought"
 civic_ngm_ultimate_freedom_of_thought_desc:0 "All thought is acceptable in this society, except thought that has a probability of infringement on others."

 civic_ngm_right_to_bear_arms:0 "Individual right to bear arms"
 civic_ngm_right_to_bear_arms_desc:0 "This society recognizes the freedom to take up arms for the noble goal of protecting individual liberty."

 civic_ngm_shared_values:0 "Common values"
 civic_ngm_shared_values_desc:0 "This society shares the common value that intelligent life in the galaxy has universal existence values as well."

 civic_ngm_go_along_with:0 "We will conquer together"
 civic_ngm_go_along_with_desc:0 "Because of the diversity of this society and its tolerance of many different species, all races and peoples rise up in crisis to protect this society."

 civic_ngm_globalism:0 "Globalism"
 civic_ngm_globalism_desc:0 "This society values the existence of other nations and maintains friendly relations and interests with them through trade."

 civic_ngm_multiculturalism:0 "Multiculturalism"
 civic_ngm_multiculturalism_desc:0 "The country has a maximum tolerance for all cultures and has achieved multicultural coexistence."

 civic_ngm_paternalism:0 "Asylumism"
 civic_ngm_paternalism_desc:0 "This society considers it its own duty to protect others, and will do its best to protect other nations, albeit somewhat self-righteously."

 civic_ngm_accept_everyone:0 "We don't reject anyone who comes to us"
 civic_ngm_accept_everyone_desc:0 "This society is tolerant of the acceptance of others and accepts all immigrants as long as they have not committed serious crimes."

 civic_ngm_people_flying_away:0 "The people who are flying away"
 civic_ngm_people_flying_away_desc:0 "This society tends to immigrate to various places, both domestic and foreign, out of interest in the unknown and freedom of movement."

 civic_ngm_exclusive_community:0 "Exclusive community"
 civic_ngm_exclusive_community_desc:0 "The society in this country is very exclusive to others and has built its own world."

 civic_ngm_remorseless_justice:0 "Justice without remorse"
 civic_ngm_remorseless_justice_desc:0 "This country believes itself to be just and others to be evil, and it deals with evil with unrestricted harshness."

 civic_ngm_disdain_for_others:0 "Contempt for others"
 civic_ngm_disdain_for_others_desc:0 "This country openly abuses other countries and others to satisfy its self-esteem."

 civic_ngm_gentlemanly_disgust:0 "Gentlemanly disgust"
 civic_ngm_gentlemanly_disgust_desc:0 "The exclusive attitude of this country is gentlemanly, with little open abuse or insult, but stern rejection of others."

 civic_ngm_erasure:0 "The erasure of traces"
 civic_ngm_erasure_desc:0 "There were other countries, but I don't know where they were."

 civic_ngm_elitism:0 "Electoralism"
 civic_ngm_elitism_desc:0 "This society believes that they are chosen by God, and that anyone other than themselves who can receive God's salvation is lowly."

 civic_ngm_dissection:0 "Dissection of different species"
 civic_ngm_dissection_desc:0 "This nation is willing and frowned upon to dissect and experiment on multispecies for its own biological findings."

 civic_ngm_imperialism:0 "Imperialism"
 civic_ngm_imperialism_desc:0 "This society considers itself the most superior government, and is doing all it can to demonstrate its national power and prestige, and to secure its interests."

 civic_ngm_big_ship_policy:0 "Big ship policy"
 civic_ngm_big_ship_policy_desc:0 "This society believes that big ships are supreme and that big guns reap everything."

 civic_ngm_military_industrial_complex:0 "The military-industrial complex"
 civic_ngm_military_industrial_complex_desc:0 "The huge military-industrial complex is a major force in this society, and has a major influence on military policy."

 civic_ngm_war_prosperity:0 "War economy"
 civic_ngm_war_prosperity_desc:0 "The economy of this society is extremely fragile, but when war breaks out, all economies are revitalized in the name of total mobilization."

 civic_ngm_military_regime:0 "Military regime"
 civic_ngm_military_regime_desc:0 "In this society, professional military personnel have a strong influence on the operation of the state under the guise of political neutrality."

 civic_ngm_The_Struggle_for_Struggle:0 "Struggle for struggle"
 civic_ngm_The_Struggle_for_Struggle_desc:0 "Peace is just a period of rest between wars."

 civic_ngm_aegis_shield:0 "Aegis protection"
 civic_ngm_aegis_shield_desc:0 "This country emphasizes ironclad defense, and it is not easy to break through the fortress of this country."

 civic_ngm_prosperity_advocate:0 "Prosperity advocate"
 civic_ngm_prosperity_advocate_desc:0 "This country believes that peace and trade, not war, is the only way to bring prosperity and happiness to society."

 civic_ngm_armed_pacifism:0 "Armed pacifism"
 civic_ngm_armed_pacifism_desc:0 "This country believes that an army as a defensive force is necessary to keep the peace."

 civic_ngm_active_pacifist:0 "I am an active pacifist"
 civic_ngm_active_pacifist_desc:0 "This country believes that in order to maintain peace, it should be involved in other countries to broker peace on a galactic scale."

 civic_ngm_messenger_of_peace:0 "Messenger of peace"
 civic_ngm_messenger_of_peace_desc:0 "This country has a strong interest not only in peace at home, but also in peace in other countries, and uses its diplomatic power to bring peace to other countries."

 civic_ngm_good_faith_negotiator:0 "An honest negotiator"
 civic_ngm_good_faith_negotiator_desc:0 "This country is considered honest by other countries and is trusted in trade and diplomacy."

 civic_ngm_mechanical_faith:0 "Faith in machines"
 civic_ngm_mechanical_faith_desc:0 "The faith of this nation is directed towards its creations, and its ultimate, the robot, is believed to be the link between God and us."

 civic_ngm_missionary_group:0 "Missionary group"
 civic_ngm_missionary_group_desc:0 "§R yet §! \nThe clergy in this country are zealous and focused on spreading their faith to other countries."
 civic_ngm_missionary_group_effect:0 "Neighborhood Spiritualism Attractiveness +40%"

 civic_ngm_defender_of_the_faith:0 "Defender of the faith"
 civic_ngm_defender_of_the_faith_desc:0 "The leaders of this country are committed to protecting God as a nation and are willing to make any sacrifice to do so."

 civic_ngm_divination:0 "Kiboku"
 civic_ngm_divination_desc:0 "In this country, politics is conducted by divination, a primitive system that has miraculously survived to the present day."

 civic_ngm_cultural_consumption:0 "Mass consumption of culture"
 civic_ngm_cultural_consumption_desc:0 "This country consumes a large amount of cultural creations, which has a positive impact on people's mental comfort."

 civic_ngm_ai_assistance:0 "AI assisted politics"
 civic_ngm_ai_assistance_desc:0 "This society has outsourced some political decisions to AI, allowing bureaucrats to focus on important matters."

 civic_ngm_machines_are_our_friends:0 "Machines are our friends"
 civic_ngm_machines_are_our_friends_desc:0 "In this society, robots are given human rights, and robots and citizens live happily together throughout the city."

 civic_ngm_longing_for_the_future:0 "Longing for the future"
 civic_ngm_longing_for_the_future_desc:0 "This society is trying to figure out the unknown by itself and use it as a clue to the future."

 civic_ngm_experimental_substance:0 "Discovery of experimental material"
 civic_ngm_experimental_substance_desc:0 "In the past, this country conducted various experiments to solve its energy problems. As a result, a variety of strategic materials were generated on the planet."

 civic_ngm_industrial_capitalism:0 "Industrial capitalism"
 civic_ngm_industrial_capitalism_desc:0 "Development and research should revitalize society and make it more prosperous!"

 civic_ngm_experimental_practice:0 "Experimental practice"
 civic_ngm_experimental_practice_desc:0 "Every day is a 'paradise' as a result of conducting all kinds of experiments on a daily basis and incorporating immature techniques and theories into everyday life."

 civic_ngm_paranoia:0 "AI-driven politics"
 civic_ngm_paranoia_desc:0 "Citizen, are you happy? Mother Computer Talk."

 civic_ngm_equality_in_society:0 "Social equality"
 civic_ngm_equality_in_society_desc:0 "In this country, economic equality is achieved not only by origin and ability, but also by achievement, which is considered to be a benefit of society."

 civic_ngm_sectionalism:0 "Distributism"
 civic_ngm_sectionalism_desc:0 "This society has achieved an egalitarian system in which all things, including wealth and status, are distributed."

 civic_ngm_peoples_army:0 "The People's Army"
 civic_ngm_peoples_army_desc:0 "The country's army is made up of recruits from the citizenry and is capable of deploying a tremendous number, though not a high quality army."

 civic_ngm_economic_primitivism:0 "Economic primitivism"
 civic_ngm_economic_primitivism_desc:0 "The country's economy is barely developed or has degenerated into an extremely primitive and unsophisticated economic situation."

 civic_ngm_land_sharing:0 "Sharing of land"
 civic_ngm_land_sharing_desc:0 "In this country, land belongs to the community and private ownership of land is not allowed. All rich and important land is controlled by the state."

 civic_ngm_communism:0 "Communism"
 civic_ngm_communism_desc:0 "In this country, all property is shared, creating a society of equals."

 civic_ngm_development_dictatorship:0 "Development dictatorship"
 civic_ngm_development_dictatorship_desc:0 "In this country, the political participation of the people is severely restricted and coercive policies are justified as 'political stability' is necessary for economic development."

 civic_ngm_commercialism:0 "Heavy commercialism"
 civic_ngm_commercialism_desc:0 "In this country, the emphasis is on accumulating currency through trade, and trade profits are sought."

 civic_ngm_financing:0 "Financial capitalism"
 civic_ngm_financing_desc:0 "The financial industry has developed as the center of the country's economy, and capitalists continue to invest in them."

 civic_ngm_information:0 "Information capitalism"
 civic_ngm_information_desc:0 "In this country, the information industry has developed as the center, and capitalists continue to invest in them."

 civic_ngm_agriculture:0 "Agricultural capitalism"
 civic_ngm_agriculture_desc:0 "In this country, agricultural industries have developed as the main focus, and capitalists continue to invest in them."

 civic_ngm_deregulation:0 "The ultimate in deregulation"
 civic_ngm_deregulation_desc:0 "There is very little economic regulation in this country, and each side operates freely."

 civic_ngm_CIA:0 "Aggressive intelligence agency"
 civic_ngm_CIA_desc:0 "The intelligence agencies in this country are very aggressive and always plotting to intervene in other countries."

 civic_ngm_information_operation:0 "Information operation"
 civic_ngm_information_operation_desc:0 "Systematic information operations are essential in this country to create a good impression of their country and to conceal information about their country."

 civic_ngm_cryptography:0 "Advanced cryptography"
 civic_ngm_cryptography_desc:0 "This country's cryptography is unique and uses cryptographic rules that other countries cannot understand."

 civic_ngm_parabola:0 "An eye turned outward"
 civic_ngm_parabola_desc:0 "This country continues to study other countries to ensure that it does not and may not face any threats to itself."

 civic_ngm_smile:0 "Broker of smiles"
 civic_ngm_smile_desc:0 "This nation faces other nations with a smile, no matter the situation, in order to bring peace to the galaxy."

 civic_ngm_mastermind:0 "An international mastermind"
 civic_ngm_mastermind_desc:0 "Come, dance in my palm. Everything is as we wish it to be ......"

 civic_ngm_glorious_isolation:0 "Glorious isolation"
 civic_ngm_glorious_isolation_desc:0 "It is not that our country is isolated, but that the world is isolated from our country."

 civic_ngm_FBI:0 "Defensive intelligence agency"
 civic_ngm_FBI_desc:0 "Counterintelligence is the primary mission of the intelligence agencies in this country, and they are heavily funded."

 civic_ngm_internal_affairs:0 "Non-interference in internal affairs"
 civic_ngm_internal_affairs_desc:0 "This country does not tolerate interference in its own internal affairs, and in return does not tolerate interference in the internal affairs of other countries."

 civic_ngm_inner_satisfaction:0 "Inner satisfaction"
 civic_ngm_inner_satisfaction_desc:0 "It's safe inside your house."

 civic_ngm_armed_neutrality:0 "Armed neutrality"
 civic_ngm_armed_neutrality_desc:0 "True neutrality requires armed force to accompany it."

 civic_ngm_interest_representation:0 "Interest-representing countries"
 civic_ngm_interest_representation_desc:0 "This country may represent interests on behalf of other countries because of its own neutrality. The trade benefits associated with this cannot be ignored."

 civic_ngm_environmental_maintenance:0 "Environmental sustainability engineering"
 civic_ngm_environmental_maintenance_desc:0 "All kinds of technology are put in place to maintain the disturbed environment in this country."

 civic_ngm_pest_control:0 "Pest control"
 civic_ngm_pest_control_desc:0 "The pests that swarm a clean planet must be exterminated ...... Except for us, the beneficial insects."

 civic_ngm_natural_adaptation:0 "natural adaptation"
 civic_ngm_natural_adaptation_desc:0 "In this country, citizens are expected to adapt to the planet in a biological sense."

 civic_ngm_planetary_garden:0 "Planetary garden"
 civic_ngm_planetary_garden_desc:0 "The planets in this country are maintained like gardens and are a beautiful sight."

 civic_ngm_breakdown_prevention_method:0 "Extinction prevention method"
 civic_ngm_breakdown_prevention_method_desc:0 "In this country, there is no such thing as extinction, and all species are preserved."

 civic_ngm_nature_faith:0 "Faith in nature"
 civic_ngm_nature_faith_desc:0 "Nature is a being made by God, and God dwells in nature."

 civic_ngm_grand_monument:0 "Grand monument"
 civic_ngm_grand_monument_desc:0 "Architecture is the supreme article that expresses itself."

 civic_ngm_destructive_digging:0 "Destructive digging"
 civic_ngm_destructive_digging_desc:0 "If you destroy a planet, you can get minerals, can't you?"

 civic_ngm_irreversible_industrialization:0 "Irreversible industrialization"
 civic_ngm_irreversible_industrialization_desc:0 "As a result of over-industrialization, the planetary environment has been irreversibly destroyed (or so we believe)."

 civic_ngm_infrastructure_construction:0 "Infrastructure construction"
 civic_ngm_infrastructure_construction_desc:0 "The foundation of this country has been shaped by building infrastructure."

 civic_ngm_nationwide_development:0 "National comprehensive development plan"
 civic_ngm_nationwide_development_desc:0 "The development of our country should be comprehensive, and local disparities should not occur."

 civic_ngm_planetary_scale_irrigation:0 "Planetary scale irrigation"
 civic_ngm_planetary_scale_irrigation_desc:0 "Irrigation systems built on a planetary scale make agriculture and nature industrially."

 civic_ngm_modification_engineering:0 "Planetary modification engineering"
 civic_ngm_modification_engineering_desc:0 "If you don't like it, you can rebuild it."

 civic_ngm_diplomatic_etiquette:0 "Complicated diplomatic rituals"
 civic_ngm_diplomatic_etiquette_desc:0 "The diplomats in this country are tenacious and brilliant, but if you have access to the diplomatic system, you can have dozens of ritual conversations and even change days before you get to the point."

 civic_ngm_exchange_of_honor:0 "Exchange of honors"
 civic_ngm_exchange_of_honor_desc:0 "The dignitaries of this country covet not only their own laurels, but also those of other countries, and they believe that the dignitaries of other countries will as well. Therefore, a percentage of diplomatic work is devoted to the exchange of laurels."

 civic_ngm_heroic_volunteer_force:0 "Heroic volunteer force"
 civic_ngm_heroic_volunteer_force_desc:0 "Those who survive this battlefield are the heroes. Heroes are what we want.  Imperial Advance Descent Force Slogan."

 civic_ngm_the_self_righteous_hero:0 "The self-righteous hero"
 civic_ngm_the_self_righteous_hero_desc:0 "I am a hero. Heroes should be given the treatment they deserve."

 civic_ngm_respect_act:0 "How to respect titles and honorific titles"
 civic_ngm_respect_act_desc:0 "Those who hold any title or title shall be accorded the honorific title as appropriate. It is a felony to omit a title, title, or title of honor. Or to err is a felony."

 civic_ngm_personal_interest:0 "Personal interest supremacy law"
 civic_ngm_personal_interest_desc:0 "We cannot maximize our own interests if we are concerned about others."

 civic_ngm_hypothecation_of_human_rights:0 "A mortgage on human rights"
