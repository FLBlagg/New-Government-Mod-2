 ethic_fanatic_socialism:0 "Fanatical Socialism."
 ethic_fanatic_socialism_desc:0 "§L There is no doubt that property and the concept of private ownership is an evil system that fosters economic inequality. We should pursue the well-being of all our citizens through the efficient and equal distribution of property and land belonging to the community and the state. §! \n"
 ethic_socialism:0 "Socialism"
 ethic_socialism_desc:0 "§L Privileged capitalists and hereditary institutions are factors that impede the equality of citizens in general and the stability and well-being of nations. We should eliminate such factors and strive for economic equality. §! \fnDroid Sans Fallback
 POP_ATTRACTION_SOCIALISM_POS:0 "§G+ £empire£ The orientation of empire is socialism §!"
 POP_ATTRACTION_SOCIALISM_NEG:0 "§R- £empire£ The orientation of empire is socialism §!"

 ethic_fanatic_capitalism:0 "Fanatical Capitalism."
 ethic_fanatic_capitalism_desc:0 "§LThe pursuit of profit is a right of citizens, and there is no doubt that restricting that right overly restricts citizens. It is inevitable that some sacrifices will be made in the maximization of profit. §! \n"
 ethic_capitalism:0 "Capitalism"
 ethic_capitalism_desc:0 "§LThe pursuit of stability for citizens and the state, and the well-being of citizens, naturally leads to the conclusion that stimulating economic activity is essential. The management of capital according to its capacity and the maximization of profit are extremely important actions. §! \n"
 POP_ATTRACTION_CAPITALISM_POS:0 "§G+ £empire£ The orientation of empire is capitalism §!"
 POP_ATTRACTION_CAPITALISM_NEG:0 "§R- £empire£ The orientation of empire is capitalism §!"

 ethic_fanatic_interventionism:0 "Fanatical Interventionism"
 ethic_fanatic_interventionism_desc:0 "§L Lenses everywhere!  Wiretaps!  Recon drones!  Intelligence agents!  Do not trust others. We must manipulate others to protect ourselves. §! \n"
 ethic_interventionism:0 "Interventionism"
 ethic_interventionism_desc:0 "§L We are always in danger. Demons with smiles are everywhere. In order to protect ourselves from such threats, we should actively interfere with others and consolidate our position. §! \n"
 POP_ATTRACTION_INTERVENTIONISM_POS:0 "§G+ £empire£ The orientation of the empire is interventionism §!"
 POP_ATTRACTION_INTERVENTIONISM_NEG:0 "§R- £empire£ The orientation of the empire is interventionist §!"

 ethic_fanatic_neutralism:0 "Fanatical Neutralism"
 ethic_fanatic_neutralism_desc:0 "§LIt does not lead to good things to be actively involved with others. If you get involved badly, it worsens your own position. Non-interference and moderation are the keys to success in diplomacy. §! \fnDroid Sans Fallback
 ethic_neutralism:0 "Neutralism"
 ethic_neutralism_desc:0 "§L Respect others and look within yourself. There is a lot of blood shed on the fact that this builds better relationships. From the wisdom of the wise, we should distance ourselves from others and try to be passive in our responses. §! \n"
 POP_ATTRACTION_NEUTRALISM_POS:0 "§G+ £empire£ The orientation of the empire is neutralism §!"
 POP_ATTRACTION_NEUTRALISM_NEG:0 "§R- £empire£ The orientation of the empire is neutralism §!"

 ethic_fanatic_conservationism:0 "Fanatical Conservationism"
 ethic_fanatic_conservationism_desc:0 "§L The mother planet gave birth to us, her children. The spiritualists tell us this, and we agree. Without planets, we would not have been able to live as highly intelligent life forms. We must protect our environment as the same being as the planet. §! \nDroid Sans Fallback
 ethic_conservationism:0 "Conservationism"
 ethic_conservationism_desc:0 "§L We cannot live without our planet. Of course, we can 'live' on stations and ships, but we will not be able to 'stay alive'. We must protect our home. §! \n"
 POP_ATTRACTION_CONSERVATIONISM_POS:0 "§G+ £empire£ The orientation of empire is conservationism §!"
 POP_ATTRACTION_CONSERVATIONISM_NEG:0 "§R- £empire£ The orientation of the empire is conservationism §!"

 ethic_fanatic_developmentalism:0 "Fanatical Developmentalism"
 ethic_fanatic_developmentalism_desc:0 "§L Conquer nature and bring it under control. Maximum industrialization is the duty of civilized nations, and there industrial power is a model for the whole world. §! \fnDroid Sans Fallback
 ethic_developmentalism:0 "Developmentalism"
 ethic_developmentalism_desc:0 "§LIt is the right of the colonists to remodel the planet for the better and make it a livable land for themselves, and industrialization is an essential element in the development of civilization. §! \n"
 POP_ATTRACTION_DEVELOPMENTALISM_POS:0 "§G+ £empire£ The orientation of the empire is developmentalism §!"
 POP_ATTRACTION_DEVELOPMENTALISM_NEG:0 "§R- £empire£ The orientation of the empire is developmentalism §!"

 ethic_fanatic_honorism:0 "Fanatical Honorism"
 ethic_fanatic_honorism_desc:0 "§LThe respect and admiration of others should be earned through the achievements of our predecessors and our own, and our achievements in research, military service, development, culture, etc. will be remembered and celebrated forever. §! \fnDroid Sans Fallback
 ethic_honorism:0 "Honorism"
 ethic_honorism_desc:0 "§L Honor, fame. Invisible achievements are to be remembered and celebrated. A successful person should be one who is recognized and celebrated by others. §! \n"
 POP_ATTRACTION_HONORISM_POS:0 "§G+ £empire£ The orientation of empire is honorism §!"
 POP_ATTRACTION_HONORISM_NEG:0 "§R- £empire£ The orientation of empire is honorism §!"

 ethic_fanatic_utilitarianism:0 "Fanatical Utilitarianism"
 ethic_fanatic_utilitarianism_desc:0 "§L-Maximization of reward and profit. Or the state itself needs substantial goods to prosper, and should be ashamed to exist in name only. Are they currently producing anything? §! \n"
 ethic_utilitarianism:0 "Utilitarianism"
 ethic_utilitarianism_desc:0 "§L Visible profit. What could be more wonderful than that? Money and pleasure rather than fame. These are the things that make us rich. §! \fnDroid Sans Fallback
 POP_ATTRACTION_UTILITARIANISM_POS:0 "§G+ £empire£ The orientation of empire is utilitarianism §!"
 POP_ATTRACTION_UTILITARIANISM_NEG:0 "§R- £empire£ The orientation of empire is utilitarianism §!"

