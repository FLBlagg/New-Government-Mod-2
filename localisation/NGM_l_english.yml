 ngm_olympic_chain_title:0 "国際大会の開催"
 ngm_olympic_chain_desc:0 "宇宙の中で我々は孤独ではないということが判明したそのときより、 国家間外交に縛られない形で、 事国際的文化事業を行うべきだという声は見られた。 新しい国境が発見され、 古い国境が引かれ直されたとき、 銀河の指導者たちは今こそ§Y国際的文化活動に投資§!し、 皆が利益を享受すべきであるとの合意に至った。 \n\n今後数年のうちに、 各国政府機関や大会主催機関は国際的大会を開催することとなるだろう。 そのような国際大会が[Root.GetAdj]の勢力圏内で開催されたならば、 我々の利益に繋がることはまちがいない。 そのために、 我々は§Y惑星のひとつを推薦§!するべきだ。 "

