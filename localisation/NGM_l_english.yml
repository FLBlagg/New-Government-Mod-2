########################

 ngm_air_cavalry_division_army:0 "Air Cavalry Division"
 ngm_air_cavalry_division_army_desc:0 "Swift and agile, these aerial units dominate the skies, providing a tactical advantage by pinning down enemy land forces and rapidly responding to emerging threats."

 ngm_artillery_division_army:0 "Artillery Group"
 ngm_artillery_division_army_desc:0 "Armed with planet-cracking artillery and guided missiles, these units specialize in terrain alteration through devastating bombardments, turning the battlefield into a smoldering ruin."

 ngm_armor_division_army:0 "Mechatronics"
 ngm_armor_division_army_desc:0 "A hybrid of durable armor and devastating close-quarters firepower, these units are engineered to breach enemy lines and lay waste to fortifications."

 ngm_special_forces_army:0 "Special Operations Group"
 ngm_special_forces_army_desc:0 "Masters of subterfuge and guerrilla warfare, this elite force utilizes high-tech equipment and specialized training to infiltrate and dismantle enemy operations from within."

 ngm_combat_machine_army:0 "War Machine"
 ngm_combat_machine_army_desc:0 "Purpose-built for destruction, these autonomous war machines leverage advanced weaponry and artificial intelligence to overpower enemy formations with relentless efficiency."

 ngm_giants_army:0 "Giants"
 ngm_giants_army_desc:0 "Staggering in both size and might, these colossal beings serve as living siege engines, capable of laying waste to entire city blocks with a single sweep of their limbs."

 ngm_naval_fleet:0 "Naval Fleet"
 ngm_naval_fleet_desc:0 "Comprising a range of specialized spacecraft, from nimble corvettes to mighty dreadnoughts, this fleet stands as the first line of defense against any who dare challenge planetary sovereignty."

 ngm_imperial_guard:0 "Imperial Guard"
 ngm_imperial_guard_desc:0 "An assembly of the finest warriors, handpicked for their loyalty and combat prowess, tasked with the sacred duty of safeguarding the Imperial leadership."

 ngm_imperiallocal_army:0 "Imperial Local Army"
 ngm_imperiallocal_army_desc:0 "Drawn from local planetary populations but trained to Imperial standards, this standing army is committed to maintaining order and security within the Empire's territories."

#######################
#####    志向    ######
#######################

 ethic_fanatic_socialism:0 "Fanatical Socialism"
 ethic_fanatic_socialism_desc:0 "§LThe very notion of property and private ownership is a corrosive force that perpetuates systemic inequality. In our pursuit of universal welfare and state stability, we advocate for the radical redistribution of assets, eradicating the gulf between the haves and the have-nots. §! \n"
 ethic_socialism:0 "Socialism"
 ethic_socialism_desc:0 "§LThe presence of privileged capitalists and entrenched hereditary institutions is not merely unjust—it is a threat to the collective well-being and stability of our society. As such, our path must focus on eliminating these barriers and fostering economic equality among our citizens. §!" \fnDroid Sans Fallback
 POP_ATTRACTION_SOCIALISM_POS:0 "§G+ £empire£ The orientation of empire is socialism §!"
 POP_ATTRACTION_SOCIALISM_NEG:0 "§R- £empire£ The orientation of empire is socialism §!"

 ethic_fanatic_capitalism:0 "Fanatical Capitalism"
 ethic_fanatic_capitalism_desc:0 "§LThe sanctity of profit is second only to the sanctity of life itself. The freedom to pursue wealth is a non-negotiable right for all citizens. Social services and ethical considerations must inevitably yield to the overarching goal of maximizing capital. §! \n"
 ethic_capitalism:0 "Capitalism"
 ethic_capitalism_desc:0 "§LThe linchpin of societal stability and prosperity lies in a thriving economic sector. Encouraging the free movement of capital based on its innate value and productivity is not merely a choice—it's an imperative for our collective well-being. §! \n"
 POP_ATTRACTION_CAPITALISM_POS:0 "§G+ £empire£ The orientation of empire is capitalism §!"
 POP_ATTRACTION_CAPITALISM_NEG:0 "§R- £empire£ The orientation of empire is capitalism §!"

 ethic_fanatic_interventionism:0 "Fanatical Interventionism"
 ethic_fanatic_interventionism_desc:0 "§LIn a universe teeming with deceit and hidden agendas, we must go to extreme lengths to secure our society. Omniscient surveillance, intelligence-gathering, and manipulation are not just strategies; they are necessities for our survival. §! \n"
 ethic_interventionism:0 "Interventionism"
 ethic_interventionism_desc:0 "§LOur survival hinges on a proactive stance against potential threats, both overt and covert. Intelligence operations and foreign policy interference are essential tools in safeguarding our interests in a universe filled with hazards. §! \n"
 POP_ATTRACTION_INTERVENTIONISM_POS:0 "§G+ £empire£ The orientation of the empire is interventionism §!"
 POP_ATTRACTION_INTERVENTIONISM_NEG:0 "§R- £empire£ The orientation of the empire is interventionist §!"

 ethic_fanatic_neutralism:0 "Fanatical Neutralism"
 ethic_fanatic_neutralism_desc:0 "§LIntervention in external matters is the root of all diplomatic evil. The only path to long-term stability and safety is one of rigorous non-interference and absolute moderation in all foreign affairs. §!" \fnDroid Sans Fallback
 ethic_neutralism:0 "Neutralism"
 ethic_neutralism_desc:0 "§LDrawing from the wisdom of ages past, we find it prudent to maintain a reserved stance in interstellar relations. While not wholly isolationist, we advocate for measured responses and cautious engagement with external entities. §! \n"
 POP_ATTRACTION_NEUTRALISM_POS:0 "§G+ £empire£ The orientation of the empire is neutralism §!"
 POP_ATTRACTION_NEUTRALISM_NEG:0 "§R- £empire£ The orientation of the empire is neutralism §!"

 ethic_fanatic_conservationism:0 "Fanatical Conservationism"
 ethic_fanatic_conservationism_desc:0 "§LOur planet is not just a birthplace but a sacred life-giver. Its pristine condition is integral to our evolutionary path as intelligent life forms. Any action that compromises its ecological balance is nothing short of heresy. §!" \nDroid Sans Fallback
 ethic_conservationism:0 "Conservationism"
 ethic_conservationism_desc:0 "§LWhile we may survive in the void of space or within steel walls, it is only on our home planet that we truly live. It is our moral obligation to protect this irreplaceable environment for future generations. §! \n"
 POP_ATTRACTION_CONSERVATIONISM_POS:0 "§G+ £empire£ The orientation of empire is conservationism §!"
 POP_ATTRACTION_CONSERVATIONISM_NEG:0 "§R- £empire£ The orientation of the empire is conservationism §!"

 ethic_fanatic_developmentalism:0 "Fanatical Developmentalism"
 ethic_fanatic_developmentalism_desc:0 "§LNature exists to be tamed, harnessed, and utilized for the inexorable march of civilization. Extreme industrialization is not just an option—it is the divine duty of every advanced society. §!" \fnDroid Sans Fallback
 ethic_developmentalism:0 "Developmentalism"
 ethic_developmentalism_desc:0 "§LAs the stewards of our world, we have both the right and the responsibility to reshape it in our image. Industrialization is not a blight but a touchstone of societal progress and evolution. §! \n"
 POP_ATTRACTION_DEVELOPMENTALISM_POS:0 "§G+ £empire£ The orientation of the empire is developmentalism §!"
 POP_ATTRACTION_DEVELOPMENTALISM_NEG:0 "§R- £empire£ The orientation of the empire is developmentalism §!"

 ethic_fanatic_honorism:0 "Fanatical Honorism"
 ethic_fanatic_honorism_desc:0 "§LOur worth, and the worth of our empire, is measured by the enduring legacy of our deeds. Research, military conquest, culture—these are the arenas in which we must eternally strive for glory. §!" \fnDroid Sans Fallback
 ethic_honorism:0 "Honorism"
 ethic_honorism_desc:0 "§LIn the grand tapestry of the universe, only the most illustrious deeds merit remembrance. Success is not measured merely in material gains but in the enduring respect and admiration of peers and posterity. §! \n"
 POP_ATTRACTION_HONORISM_POS:0 "§G+ £empire£ The orientation of empire is honorism §!"
 POP_ATTRACTION_HONORISM_NEG:0 "§R- £empire£ The orientation of empire is honorism §!"

 ethic_fanatic_utilitarianism:0 "Fanatical Utilitarianism"
 ethic_fanatic_utilitarianism_desc:0 "§LThe ultimate measure of a state's worth lies in its ability to generate tangible benefits. A government that exists merely as a conceptual entity, producing nothing of value, is a travesty that shames us all. §! \n"
 ethic_utilitarianism:0 "Utilitarianism"
 ethic_utilitarianism_desc:0 "§LThe allure of visible, tangible prosperity eclipses all other concerns. The pursuit of wealth and pleasure are not merely personal goals—they are the very metrics by which we gauge our society's worth. §!" \fnDroid Sans Fallback
 POP_ATTRACTION_UTILITARIANISM_POS:0 "§G+ £empire£ The orientation of empire is utilitarianism §!"
 POP_ATTRACTION_UTILITARIANISM_NEG:0 "§R- £empire£ The orientation of empire is utilitarianism §!"

#######################
#####    起源    ######
#######################

 origin_ngm_buffer_state:0 "The Ancient Buffer State"
 origin_ngm_buffer_state_desc:0 "Situated within a celestial nexus teeming with astral wealth, the star system that serves as the cradle of this civilization has long been a focal point of interstellar conflicts and ambitions.\\nEons ago, the primordial empires that once vied for control over this cosmic crossroads devised a unique solution to mitigate the ever-looming specter of war: the formation of an autonomous buffer state, a sanctuary in the storm, to govern the disputed territories.\\nConstrained by the limited expanses of habitable worlds and scarcities of raw materials, the resulting polities adapted to flourish through advantageous trade pacts and by wielding significant diplomatic clout.\\nEven as the old constellations of power waned into the annals of cosmic history, this civilization has meticulously preserved its legacy, standing as a living monument to an intricate balance of power that once stabilized a fractious galaxy."
 origin_tooltip_ngm_buffer_state_effects:0 "-They are produced in star systems located in very rich choke points.\n-This empire gets relics§Y『The Ancient Pact』§ at the start!\n-It imposes extremely large constraints on expansion.\n-Market commissions§G-10%§!、Pop grows§G+100%§!、\n-Acquire special racial traits.\n\nearly buildings§Y「The Palace of Eternity」§!\ntraits of a species§Y「Merchants from ancient times」§!\n"

 origin_ngm_escape_to_the_past:0 "Escape to the Past"
 origin_ngm_escape_to_the_past_desc:0 "Escaping a future marred by cataclysm and despair, this civilization took a daring leap backward through the temporal rifts to rewrite destiny. Yet, their temporal defiance has spawned relentless Time-Trackers and frequent temporal incursions."
 origin_tooltip_ngm_escape_to_the_past:0 "Once every 120 months, a fleet from the future attacks. By defeating them, it is possible to acquire technological debris.\n\nCapital planet has special characteristics「space-time continuum」\nPhysics Research speed§G+20%§!、Pop grows§G+10%§!"

 origin_ngm_galactic_empire_aquarium:0 "Galactic Empire Aquarium"
 origin_ngm_galactic_empire_aquarium_desc:0 "Once a dazzling amusement hub of a bygone Galactic Empire, this nation thrived on spectacle and diversion, earning immunity from external conflicts. As the empire crumbled, this civilization ventured cautiously into the galactic stage, its former grandeur a fading memory, yet the allure of its entertainment persists.\\n§RThere can only be one civilization with this origin.§!"
 origin_tooltip_ngm_galactic_empire_aquarium:0 "Start with a special group of star systems and capital planets in the outer reaches of the galaxy.\n\nExtremely restrictive regarding expansion. \n\nSpecial buildings can be built.\n\n"

 origin_ngm_phenix:0 "Empire of Dusk"
 origin_ngm_phenix_desc:0 "A fallen colossus of yesteryears, this empire once dictated the tides of galactic power. Though its luster has dimmed, the echoes of its past triumphs and tragedies reverberate through the cosmos.\\n§RThis origin offers a formidable challenge.§!"
 origin_tooltip_ngm_phenix:0 "Start with significant enhancements to technology, production power, and population. \nBegin owning vassal states of the corporate empire. \nStart with major restrictions on expansion, diplomacy, war, and domestic politics. \n§GAs traditions and ascension progress...§!"

 origin_ngm_phenix_npc:0 "Eternal Obligation"
 origin_ngm_phenix_desc:0 "Owing its continued existence to its allegiance with a once-dominant empire, this civilization is bound by an oath of eternal servitude to its now-waning suzerain."

 origin_ngm_crown:0 "Balancer on the Throne"
 origin_ngm_crown_desc:0 "Though a figurehead, the sovereign has been a cornerstone of societal stability, always prioritizing the collective well-being and harmony of the populace."

 origin_ngm_colony:0 "Colonial Fever"
 origin_ngm_colony_desc:0 "Colonization is not just an aspiration but a manifest destiny, an unyielding drive that no cosmic force can stymie."

 origin_ngm_revolution:0 "Children of the Revolution"
 origin_ngm_revolution_desc:0 "Born from the crucible of revolutionary fervor, this nation carries the weight of its origins as an eternal mandate for progress and change."

 origin_ngm_freecity:0 "Free City Federation"
 origin_ngm_freecity_desc:0 "An expansion of municipal governance into a celestial polity, this civilization favors smaller, tightly-knit autonomous states over sprawling centralized rule."

 origin_ngm_military:0 "March of the Warhawks"
 origin_ngm_military_desc:0 "In this society, the call to arms is a reverberating anthem, and the dream of military expansion ignites the stars."

 origin_ngm_crime:0 "Underworld Haven"
 origin_ngm_crime_desc:0 "Here, criminal enterprise isn't stigmatized but embraced as an alternative, albeit darker, avenue of commerce."

 origin_ngm_noble:0 "Nobility"
 origin_ngm_noble_desc:0 "Home to noble lineages whose prestige and grandeur command the awe of the galactic community."

 origin_ngm_maintaining:0 "Embodiment of Conservatism"
 origin_ngm_maintaining_desc:0 "A bulwark of conservatism, this nation places a premium on the enduring values of peace and stability."

 origin_ngm_administration:0 "Empire of Bureaucracy"
 origin_ngm_administration_desc:0 "A labyrinthine administrative apparatus orchestrates every facet of this civilization, striving for an unblemished execution of governance."

#############################
#####    通常帝国国是    #####
#############################

 civic_sham_constitutionalism:0 "Sham Constitutionalism"
 civic_sham_constitutionalism_desc:0 "On the surface, a labyrinth of laws seems to restrain executive authority, creating the facade of a democratic utopia. In reality, these byzantine regulations serve only to confound, leaving the working class stifled under the guise of governance."
 
 civic_substantive_constitutionalism:0 "Substantive Constitutionalism"
 civic_substantive_constitutionalism_desc:0 "Though chaotic and perplexing to external observers, this democracy's intricate interplay of codified and unwritten laws has been the linchpin of its enduring stability. The will of the populace genuinely shapes the policy landscape."
 
 civic_noblesse_oblige:0 "Noblesse-Oblige"
 civic_noblesse_oblige_desc:0 "A cosmic moral code dictates that those born to privilege have a responsibility to shepherd the lesser fortunate. This unwritten law permeates the culture, forging a society bound by duty."

 civic_non_retention_of_force:0 "Pacifist Protectors"
 civic_non_retention_of_force_desc:0 "Maintaining only a minimal 'Stellar Patrol,' this nation eschews militarism, recognizing force solely as a tool for defense and counter-piracy. Expansion through aggression is a forsaken concept."

 civic_symbolic_monarchy:0 "Symbolic Monarchy"
 civic_symbolic_monarchy_desc:0 "The monarch serves as a mere emblem, a spiritual anchor devoid of governing power. Yet, this symbolic rule provides a shared identity that binds the civilization together."

 civic_cramming_for_education:0 "Cramming Education"
 civic_cramming_for_education_desc:0 "Educational focus lies in the sheer accumulation of data, often through rote memorization. Though the approach may seem unrefined, it produces a populace well-versed in a broad spectrum of knowledge."

 civic_lax_building_codes:0 "Lax Building Codes"
 civic_lax_building_codes_desc:0 "With almost non-existent construction regulations, citizens find themselves crammed into less-than-ideal living spaces. Yet, this laxity allows for a profusion of infrastructure and facilities."
 
 civic_truth_and_reconciliation_commission:0 "Truth and Reconciliation Commission"
 civic_truth_and_reconciliation_commission_desc:0 "Committees dedicated to unearthing and acknowledging past wrongs work tirelessly to foster national unity. Their efforts at public reckoning have been instrumental in knitting the social fabric."

 civic_national_sacrifice:0 "National Rituals"
 civic_national_sacrifice_desc:0 "State-sponsored ceremonies and rituals punctuate the civic calendar, providing moments of collective identity. These periodic spectacles serve as national milestones, looked upon with anticipation."
 
 civic_neoliberalism:0 "Neoliberalism"
 civic_neoliberalism_desc:0 "This civilization reveres the principles of individual liberty and free markets, arguing for minimal state intervention. It believes the invisible hand of the market is the best guide for societal progress."

 civic_ngm_manifest_destiny:0 "Manifest Destiny"
 civic_ngm_manifest_destiny_desc:0 "Expansion is more than a goal; it's a divine mandate. The civilization believes it is destined to spread its virtues across the galaxy, propelled by a commitment to enlightenment."

 civic_ngm_separation_of_powers:0 "Separation of Powers"
 civic_ngm_separation_of_powers_desc:0 "By distributing authority among the executive, legislative, and judicial branches, this nation aims to counterbalance potential excesses, fostering stability for both the state and its citizens."

 civic_ngm_kakistocracy:0 "Kakistocracy"
 civic_ngm_kakistocracy_desc:0 "Governance here is a theater of the unqualified, where the elite exploit the system for personal gain. Surprisingly, this chaotic structure occasionally produces unexpectedly adept policies."

 civic_ngm_enlightenment:0 "The Enlightenment"
 civic_ngm_enlightenment_desc:0 "Guided by a philosophy of compassion, this government is committed to uplifting the vulnerable and harmonizing cosmic society."

 civic_ngm_youth_politics:0 "Youth Politics"
 civic_ngm_youth_politics_desc:0 "A cadre of youthful visionaries helm this government, introducing dynamic but often impulsive policies. The old guard is swiftly ushered into retirement."
 Youth_Politics:0 "The age of the initial leaders will be 10-20 years old."

 civic_ngm_elder_politics:0 "Elder Politics"
 civic_ngm_elder_politics_desc:0 "The venerable and wise dominate the halls of governance, fostering a conservative but experienced administration. Fresh perspectives are seldom welcome."
 Elder_Politics:0 "The age of the initial leaders will be 65-100 years old."

 civic_ngm_advanced_glory_system:0 "Sanctum of Valor"
 civic_ngm_advanced_glory_system_desc:0 "To this civilization, the pursuit of glory transcends all, enveloping the society in complex hierarchies of honor that confound outsiders."

 civic_ngm_culturism:0 "Culturism"
 civic_ngm_culturism_desc:0 "A citadel of erudition, this government places scholars on a pedestal. Commerce may languish, but the pursuit of knowledge knows no bounds."

 civic_ngm_imaginary_socialism:0 "Imaginary Socialism"
 civic_ngm_imaginary_socialism_desc:0 "This socialist utopia tirelessly chases an idealistic vision of collective harmony, often setting lofty and unattainable goals. Yet, its heart beats for the people."

 civic_ngm_fundamental_insanity:0 "Fundamental Insanity"
 civic_ngm_fundamental_insanity_desc:0 "Something is profoundly awry within this government, a disquiet that eludes articulation. Despite this, the civilization exhibits inexplicable capabilities."

 civic_ngm_individualistic_rationalist:0 "Individualistic Rationalist"
 civic_ngm_individualistic_rationalist_desc:0 "Built on pure rationalism, this government can seem self-absorbed and unpredictable, yet its philosophies are meticulously reasoned."

 civic_ngm_formalist_rootkeeper:0 "Rooted Formalist"
 civic_ngm_formalist_rootkeeper_desc:0 "Cloaked in formalities, the government operates through clandestine councils. To outsiders, it appears straightforward, but behind the scenes, political machinations abound."

 civic_ngm_artistically_inclined_careless_person:0 "Bohemian Enclave"
 civic_ngm_artistically_inclined_careless_person_desc:0 "A haven of artistic brilliance, this government excels in cultural contributions but often flounders in diplomatic etiquette."

 civic_ngm_steady_hand:0 "Immutable Order"
 civic_ngm_steady_hand_desc:0 "Run with unwavering precision, this government has laid a foundation of stability that endures through cosmic vicissitudes."

 civic_ngm_the_toxic_survivalist:0 "Grim Realists"
 civic_ngm_the_toxic_survivalist_desc:0 "Led by a figure both abrasive and cunning, this government excels in the brutal art of survival, often working in the shadows to secure its future."

 civic_ngm_hard_worker_with_a_slow_pace:0 "Methodical Trust"
 civic_ngm_hard_worker_with_a_slow_pace_desc:0 "This government operates with patient deliberation, fostering trust and stability at the expense of rapid military response. Galactic neighbors often find this approach reassuring."

 civic_ngm_ruthless_realist:0 "Machiavellian Pragmatism"
 civic_ngm_ruthless_realist_desc:0 "Driven by cold pragmatism, this government is willing to betray long-standing allies for strategic gain. Its internal politics are brutally efficient, yet this approach garners little external or internal enthusiasm."

 civic_ngm_smooth_traffic:0 "Frictionless Transit"
 civic_ngm_smooth_traffic_desc:0 "A well-designed traffic management system boosts the happiness and productivity of this civilization's populace."

 civic_ngm_ship_protection_protocol:0 "Ship Protection Protocol"
 civic_ngm_ship_protection_protocol_desc:0 "It's a civic mandate for ships to be outfitted with emergency evasion systems, ensuring heightened safety in cosmic travel."

 civic_ngm_space_security_headquarters:0 "Cosmic Constabulary"
 civic_ngm_space_security_headquarters_desc:0 "Dedicated police divisions are deployed to combat piracy and maintain celestial law and order."

 civic_ngm_random_birth_rate:0 "Unpredictable Demography"
 civic_ngm_random_birth_rate_desc:0 "The birth rate is so erratic that family planning becomes a gamble, adding an element of unpredictability to societal growth."

 civic_ngm_trading_nations:0 "Commerce Nexus"
 civic_ngm_trading_nations_desc:0 "Rooted in trade, this civilization has woven a complex web of commerce that is too beneficial to be ignored."

 civic_ngm_virtual_society:0 "Digital Habitat"
 civic_ngm_virtual_society_desc:0 "The proliferation of virtual worlds has led to a society that predominantly exists within digital confines."

 civic_ngm_healthy_habits:0 "Healthy Habits"
 civic_ngm_healthy_habits_desc:0 "Citizens adhere to lifestyles of rigorous health and well-being, contributing to a robust and resilient society."

 civic_ngm_cultural_hegemony:0 "Decentralized Enlightenment"
 civic_ngm_cultural_hegemony_desc:0 "Educational governance is vested in local authorities, making it challenging for centralized powers to influence the academic landscape."

 civic_ngm_federation_of_the_galaxies:0 "Galactic Federation"
 civic_ngm_federation_of_the_galaxies_desc:0 "A federation rooted in democratic values, striving for justice and equality across the stars."

 civic_ngm_environmental_democracy:0 "Environmental Democracy"
 civic_ngm_environmental_democracy_desc:0 "A moderate democracy committed to ecological stewardship, where every citizen is a guardian of nature."

 civic_ngm_religious_republicanism:0 "Religious Republicanism"
 civic_ngm_religious_republicanism_desc:0 "Governed by a democratically-elected religious council, this civilization blends theocratic rigor with democratic freedoms."

 civic_ngm_peoples_democracy:0 "A People's Democracy"
 civic_ngm_peoples_democracy_desc:0 "A democracy focused on economic equality, prioritizing the needs of the working class and military personnel."

 civic_ngm_cyberdemocracy:0 "Cyberdemocracy"
 civic_ngm_cyberdemocracy_desc:0 "A direct democracy streamlined for efficiency through digital means. Core democratic processes, including voting, are fully digitalized."

 civic_ngm_aristocratic_republicanism:0 "Aristocratic Republicanism"
 civic_ngm_aristocratic_republicanism_desc:0 "This republican society is governed by a hereditary aristocracy. The noble code of ethics ensures societal equality among the elite."

 civic_ngm_chief_secretary_system:0 "Technocratic Socialism"
 civic_ngm_chief_secretary_system_desc:0 "Steered by a socialist party, this bureaucratic society employs highly-educated technocrats to diligently pursue social equality."

 civic_ngm_war_lord:0 "Warlord Hegemony"
 civic_ngm_war_lord_desc:0 "A singular Warlord holds the titles of Supreme Commander, Chief of Staff, and Minister of Defense, rallying the civilization's military forces for interstellar conquest."

 civic_ngm_communist_dictatorship:0 "Communist Dictatorship"
 civic_ngm_communist_dictatorship_desc:0 "Under the iron fist of a socialist party's general secretary, this regime relentlessly strives for social equality."

 civic_ngm_demagoguery:0 "Populist Agitators"
 civic_ngm_demagoguery_desc:0 "A society swayed by charismatic demagogues who manipulate public sentiment through propaganda, irrespective of their actual governing capabilities."

 civic_ngm_order_of_chivalry:0 "Stellar Knights"
 civic_ngm_order_of_chivalry_desc:0 "A hereditary militaristic society, led by the Grand Master of a chivalric order, emphasizes martial valor and discipline."

 civic_ngm_honorary_imperialism:0 "Imperial Honor"
 civic_ngm_honorary_imperialism_desc:0 "A monarchy that places paramount importance on honor and prestige, with a hierarchical structure of titled individuals at the helm."

 civic_ngm_guiding_principle:0 "Doctrine of Loyalty"
 civic_ngm_guiding_principle_desc:0 "Unwavering loyalty and obedience to the leadership are the cornerstones of this civilization."

 civic_ngm_party_rule:0 "Party Control"
 civic_ngm_party_rule_desc:0 "A dominant political party wields more authority than the state itself, dictating the path of this civilization."

 civic_ngm_freedom_in_obedience:0 "Controlled Liberty"
 civic_ngm_freedom_in_obedience_desc:0 "While ideological control is stringent in specific domains, pockets of relative freedom and individual thought are permitted."

 civic_ngm_caste_system:0 "Caste System"
 civic_ngm_caste_system_desc:0 "A rigid caste system, underpinned by religious doctrines, severely restricts social mobility and inter-caste interactions."

 civic_ngm_tribalism:0 "Tribalism"
 civic_ngm_tribalism_desc:0 "Persisting tribal systems based on lineage and locale profoundly influence this society, fostering a deep sense of communal identity."

 civic_ngm_court_politics:0 "Intricate Court"
 civic_ngm_court_politics_desc:0 "A labyrinthine court of aides and high-ranking officials surrounds the leader, where crucial decisions are made behind closed doors."

 civic_ngm_social_darvinism:0 "Social Darwinism"
 civic_ngm_social_darvinism_desc:0 "Driven by the principle of 'survival of the fittest,' this civilization believes in the inherent superiority of certain species and nations, and sees interstellar competition as evolutionary necessity."

 civic_ngm_apprenticeship:0 "Master-Apprentice Guilds"
 civic_ngm_apprenticeship_desc:0 "Entry into specialized professions requires rigorous hands-on training under the tutelage of a seasoned master."

 civic_ngm_direct_democracy:0 "Direct Democracy"
 civic_ngm_direct_democracy_desc:0 "In this interstellar society, the populace directly votes on policy matters, bypassing the need for elected representatives."

 civic_ngm_liberal_education:0 "Liberal Education"
 civic_ngm_liberal_education_desc:0 "Education in this civilization cultivates free-thinking individuals with a broad knowledge base, transferable skills, and an elevated sense of ethics and civic duty."

 civic_ngm_demonstration_culture:0 "Culture of Protest"
 civic_ngm_demonstration_culture_desc:0 "The right to public demonstration is a cherished value, allowing various ideological factions to peacefully express their viewpoints."

 civic_ngm_open_forum:0 "Public Debate"
 civic_ngm_open_forum_desc:0 "Whenever major issues or elections arise, this society hosts grand debates that include experts, politicians, and citizens, valuing thoughtful deliberation."

 civic_ngm_consumer_society:0 "Consumer Society"
 civic_ngm_consumer_society_desc:0 "Stability is maintained through the prolific consumption of goods, fostering a culture of material abundance."

 civic_ngm_social_welfare:0 "Social Welfare"
 civic_ngm_social_welfare_desc:0 "This civilization places a strong emphasis on social welfare, providing extensive subsidies and safety nets for its denizens."

 civic_ngm_cosmic_scale_liberation:0 "Cosmic Scale Liberation"
 civic_ngm_cosmic_scale_liberation_desc:0 "Freedom is seen not just as a domestic ideal, but as a principle that should be realized on a galactic scale."

 civic_ngm_ultimate_freedom_of_thought:0 "Boundless Thought"
 civic_ngm_ultimate_freedom_of_thought_desc:0 "All modes of thought are permissible, so long as they do not infringe upon the freedoms of others."

 civic_ngm_right_to_bear_arms:0 "Right to Bear Arms"
 civic_ngm_right_to_bear_arms_desc:0 "The right to bear arms is upheld as a safeguard for individual liberty against potential tyranny."

 civic_ngm_shared_values:0 "Unified Ideals"
 civic_ngm_shared_values_desc:0 "A common belief pervades this society: all intelligent life across the galaxy possesses intrinsic universal value."

 civic_ngm_go_along_with:0 "Unity in Diversity"
 civic_ngm_go_along_with_desc:0 "With a diverse population and high tolerance for various species, all sentient beings unite to face crises."

 civic_ngm_globalism:0 "Globalism"
 civic_ngm_globalism_desc:0 "Valuing the sovereignty and worth of other star nations, this society maintains peaceful relations through trade and diplomacy."

 civic_ngm_multiculturalism:0 "Multiculturalism"
 civic_ngm_multiculturalism_desc:0 "An epitome of multicultural coexistence, this society welcomes and celebrates a plethora of cultures."

 civic_ngm_paternalism:0 "Paternalism"
 civic_ngm_paternalism_desc:0 "This civilization considers it a moral duty to protect other star nations, albeit with a hint of self-righteousness."

 civic_ngm_accept_everyone:0 "Open Door Immigration"
 civic_ngm_accept_everyone_desc:0 "Open to beings from all walks of life, this society welcomes immigrants so long as they have not committed heinous acts."

 civic_ngm_people_flying_away:0 "Starbound Wanderlust"
 civic_ngm_people_flying_away_desc:0 "Driven by an insatiable curiosity for the cosmos, this society thrives on the ceaseless exploration of unknown territories—whether within their home system or in far-flung galactic sectors."

 civic_ngm_exclusive_community:0 "Exclusive Community"
 civic_ngm_exclusive_community_desc:0 "This civilization has constructed a closely-knit, insular society, hermetically sealed from external influence. Their unique culture is both a shield and a barrier."

 civic_ngm_remorseless_justice:0 "Unconditional Justice"
 civic_ngm_remorseless_justice_desc:0 "Convinced of their own moral superiority, this society administers justice with an unyielding ferocity, treating all who oppose them as malevolent entities to be eradicated."

 civic_ngm_disdain_for_others:0 "Galactic Contempt"
 civic_ngm_disdain_for_others_desc:0 "This civilization harbors an open disdain for other societies, exploiting them to bolster their own self-worth and perpetuating a cycle of universal animosity."

 civic_ngm_gentlemanly_disgust:0 "Elegant Exclusion"
 civic_ngm_gentlemanly_disgust_desc:0 "The citizens of this society may not openly insult outsiders, but their genteel manners thinly veil a deep-seated reluctance to integrate with the galactic community."

 civic_ngm_erasure:0 "Redaction"
 civic_ngm_erasure_desc:0 "Once, other nations shared this star cluster. Their abrupt and mysterious disappearance serves as both a warning and a riddle to the galaxy."

 civic_ngm_elitism:0 "Religious Elitism"
 civic_ngm_elitism_desc:0 "This society clings to the dogmatic belief that they are divinely chosen, and that any other civilization capable of spiritual salvation is inherently inferior."

 civic_ngm_dissection:0 "Incentivized Dissection"
 civic_ngm_dissection_desc:0 "Bound by neither ethics nor empathy, this civilization engages in ruthless biological experiments across multiple species to further their understanding of life itself."

 civic_ngm_imperialism:0 "Imperialism"
 civic_ngm_imperialism_desc:0 "Convinced of its own exceptionalism, this state employs a mix of military might and diplomatic cunning to extend its influence, secure its interests, and affirm its cosmic primacy."

 civic_ngm_big_ship_policy:0 "Dreadnought Diplomacy"
 civic_ngm_big_ship_policy_desc:0 "In the eyes of this society, size equates to power. Their commitment to constructing colossal vessels with overwhelming firepower is a testament to their philosophy."

 civic_ngm_military_industrial_complex:0 "Military-Industrial Complex"
 civic_ngm_military_industrial_complex_desc:0 "The intricate web of military and industrial interests in this society exerts an outsized influence on its policies, driving a perpetual cycle of armament and conflict."

 civic_ngm_war_prosperity:0 "War Economy"
 civic_ngm_war_prosperity_desc:0 "In a paradoxical twist, this society's economic machinery only achieves peak efficiency when galvanized by the tumultuous energies of war, thriving in the chaos."

 civic_ngm_military_regime:0 "Stratocracy"
 civic_ngm_military_regime_desc:0 "In this society, the military's influence permeates every facet of governance, often under the facade of political neutrality, shaping a state where might makes right."

 civic_ngm_The_Struggle_for_Struggle:0 "The Struggle For Struggle"
 civic_ngm_The_Struggle_for_Struggle_desc:0 "For this civilization, peace is but an interlude—a fleeting moment to regroup and rearm for the inevitable resumption of eternal warfare."

 civic_ngm_aegis_shield:0 "Aegis Shield"
 civic_ngm_aegis_shield_desc:0 "This civilization places supreme value on impregnable defense, able to transform their realm into an unassailable citadel at a moment's notice."

 civic_ngm_prosperity_advocate:0 "Harmony Merchants"
 civic_ngm_prosperity_advocate_desc:0 "Convinced that prosperity arises from peaceful coexistence and trade, this society acts as a beacon of economic enlightenment in a galaxy often torn by conflict."

 civic_ngm_armed_pacifism:0 "Armed Pacifism"
 civic_ngm_armed_pacifism_desc:0 "This civilization upholds the paradoxical doctrine of armed peace, maintaining a formidable defense establishment solely to deter aggression and preserve tranquility."

 civic_ngm_active_pacifist:0 "Pacifistic Interventionism"
 civic_ngm_active_pacifist_desc:0 "Committed to spreading tranquility across the stars, this society engages in active diplomacy and intervention to mitigate conflicts and broker galactic peace."

 civic_ngm_messenger_of_peace:0 "Messenger Of Peace"
 civic_ngm_messenger_of_peace_desc:0 "With a diplomatic corps renowned for its skill and tact, this civilization tirelessly promotes peaceful resolutions, not just within its own borders, but throughout the galaxy."

 civic_ngm_good_faith_negotiator:0 "Honest Negotiations"
 civic_ngm_good_faith_negotiator_desc:0 "Known for their unimpeachable integrity, the diplomats of this society are highly trusted, making them coveted partners in trade and interstellar relations."

 civic_ngm_mechanical_faith:0 "Techno-Theology"
 civic_ngm_mechanical_faith_desc:0 "In this unique spiritual paradigm, synthetic creations, especially robots, are revered as divine conduits, bridging the metaphysical gap between the celestial and the corporeal."

 civic_ngm_missionary_group:0 "Missionary Group"
 civic_ngm_missionary_group_desc:0 "§R yet §! \nZealous and unyielding, the clergy of this society are committed to spreading their faith across star systems, seeking spiritual dominion."
 civic_ngm_missionary_group_effect:0 "Neighborhood Spiritualism Attractiveness +40%"

 civic_ngm_defender_of_the_faith:0 "Defender of the Faith"
 civic_ngm_defender_of_the_faith_desc:0 "The leadership of this civilization are sworn protectors of their faith, willing to make any sacrifice—even on a cosmic scale—to defend their spiritual heritage."

 civic_ngm_divination:0 "Kiboku"
 civic_ngm_divination_desc:0 "A relic of ancient customs, this society relies on intricate systems of divination to make political decisions, a practice that has surprisingly persisted into the spacefaring age."

 civic_ngm_cultural_consumption:0 "Culturephiles"
 civic_ngm_cultural_consumption_desc:0 "In a society that voraciously consumes artistic and cultural works, the collective psyche benefits from an unprecedented level of mental well-being."

 civic_ngm_ai_assistance:0 "AI-Assisted Politics"
 civic_ngm_ai_assistance_desc:0 "In this highly advanced civilization, Artificial Intelligence takes on significant administrative roles, allowing human officials to focus on complex ethical and strategic matters."

 civic_ngm_machines_are_our_friends:0 "Machines Are Friends"
 civic_ngm_machines_are_our_friends_desc:0 "Robots and organics share an unprecedented level of social equality in this society, each contributing to the other's well-being in a harmonious coexistence."

 civic_ngm_longing_for_the_future:0 "Futurist Zeal"
 civic_ngm_longing_for_the_future_desc:0 "Driven by an insatiable quest to uncover the unknown, this civilization aims to forge its own path into the mysteries of tomorrow."

 civic_ngm_experimental_substance:0 "Experimental Materials"
 civic_ngm_experimental_substance_desc:0 "A long history of audacious experiments has bestowed this planet with a plethora of unique and strategic resources, solving past energy crises and creating new opportunities."

 civic_ngm_industrial_capitalism:0 "Industrial Capitalism"
 civic_ngm_industrial_capitalism_desc:0 "In this society, the engines of industry and innovation are guided by the invisible hand, striving ceaselessly to elevate civilization to new heights of prosperity."

 civic_ngm_experimental_practice:0 "Reality Tinkerers"
 civic_ngm_experimental_practice_desc:0 "To citizens of this society, life is an ever-changing canvas, constantly reshaped by a ceaseless stream of experiments that integrate esoteric theories into daily existence."

 civic_ngm_paranoia:0 "AI-Driven Politics"
 civic_ngm_paranoia_desc:0 "In this society, artificial intelligences govern all political chambers. The question isn't whether the system works, but whether the citizens find their algorithmic rule agreeable."

 civic_ngm_equality_in_society:0 "Social Equality"
 civic_ngm_equality_in_society_desc:0 "Every individual in this civilization enjoys equal rights and opportunities, irrespective of their social or cosmic origins."

 civic_ngm_sectionalism:0 "Distributism"
 civic_ngm_sectionalism_desc:0 "In this utopian model, wealth, power, and status are equitably apportioned among all, forging an egalitarian society that extends its philosophy to the far reaches of the galaxy."

 civic_ngm_peoples_army:0 "The People's Army"
 civic_ngm_peoples_army_desc:0 "The military force of this civilization is a true 'people's army,' comprised of ordinary citizens. While lacking in specialized training, they make up for it in sheer numbers."

 civic_ngm_economic_primitivism:0 "Neo-Primitivism"
 civic_ngm_economic_primitivism_desc:0 "This civilization has either never developed or has reverted to an archaic economic model, an anachronism in the modern interstellar community."

 civic_ngm_land_sharing:0 "Land Sharing Program"
 civic_ngm_land_sharing_desc:0 "In this society, the concept of private land ownership is alien. All land is considered a collective resource, overseen by the state for the common good."

 civic_ngm_communism:0 "Communism"
 civic_ngm_communism_desc:0 "In this society, all resources and means of production are collectively owned, striving to erase class distinctions and create a community of cosmic equals."

 civic_ngm_development_dictatorship:0 "Autocratic Progressivism"
 civic_ngm_development_dictatorship_desc:0 "Political participation is highly restricted here, with coercive policies justified in the name of 'stability' as a prerequisite for societal advancement."

 civic_ngm_commercialism:0 "Heavy Commercialism"
 civic_ngm_commercialism_desc:0 "This civilization prioritizes the acquisition of wealth through trade, often at the expense of other considerations, including ethics and diplomacy."

 civic_ngm_financing:0 "Financial Capitalism"
 civic_ngm_financing_desc:0 "Financial services are the backbone of this society's economy, drawing continuous and heavy investments from the capitalist class."

 civic_ngm_information:0 "Information Capitalism"
 civic_ngm_information_desc:0 "Information-based industries dominate this society, with capitalists fervently investing in data-driven ventures."

 civic_ngm_agriculture:0 "Agricultural Capitalism"
 civic_ngm_agriculture_desc:0 "The agricultural sector is the linchpin of this society's economy, attracting significant capital investments and shaping its trade policies."

 civic_ngm_deregulation:0 "Laissez-Faire Systems"
 civic_ngm_deregulation_desc:0 "Regulatory oversight is minimal in this society, allowing economic entities to operate with unprecedented freedom—even in the complex realm of interstellar trade."

 civic_ngm_CIA:0 "Covert Galactic Operations"
 civic_ngm_CIA_desc:0 "The intelligence agencies of this civilization are notoriously aggressive, constantly scheming to manipulate and intervene in the affairs of other star nations."

 civic_ngm_information_operation:0 "Info-Warfare Directorate"
 civic_ngm_information_operation_desc:0 "Systematic information campaigns are a cornerstone of this civilization's strategy, expertly crafting narratives and obscuring inconvenient truths."

 civic_ngm_cryptography:0 "Advanced Cryptography"
 civic_ngm_cryptography_desc:0 "Utilizing inscrutable cryptographic algorithms, this society has created a ciphering methodology that baffles even the most adept codebreakers in the galaxy."

 civic_ngm_parabola:0 "Panopticon"
 civic_ngm_parabola_desc:0 "This civilization employs advanced surveillance and research to constantly monitor other star nations, ensuring their own security by staying one step ahead of potential threats."

 civic_ngm_smile:0 "Serene Diplomats"
 civic_ngm_smile_desc:0 "No matter the diplomatic climate, this society always engages other nations with unwavering amiability, hoping that a smile can pave the way for galactic peace."

 civic_ngm_mastermind:0 "International Mastermind"
 civic_ngm_mastermind_desc:0 "Master strategists control this society's international dealings, orchestrating a web of influence that extends across the cosmos. Come, dance in my palm. Everything is as we wish it to be ......"

 civic_ngm_glorious_isolation:0 "Glorious Isolation"
 civic_ngm_glorious_isolation_desc:0 "Isolationist by choice, this civilization believes that it's not they who are cut off from the world, but the world that is cut off from them."

 civic_ngm_FBI:0 "Shield of Secrecy"
 civic_ngm_FBI_desc:0 "In this society, counterintelligence agencies are exceptionally well-funded, focusing on defensive operations to protect national secrets and integrity."

 civic_ngm_internal_affairs:0 "Sovereign Sanctity"
 civic_ngm_internal_affairs_desc:0 "This civilization respects the internal sovereignty of all nations, expecting the same courtesy in return and taking a hard stance against any form of interference."

 civic_ngm_inner_satisfaction:0 "Inner Satisfaction"
 civic_ngm_inner_satisfaction_desc:0 "The populace of this society lives in a state of serene contentment, finding their homes to be sanctuaries of unrivaled peace."

 civic_ngm_armed_neutrality:0 "Armed Neutrality"
 civic_ngm_armed_neutrality_desc:0 "In this civilization, neutrality is not a passive stance but an armed one, ensuring non-alignment through credible deterrence."

 civic_ngm_interest_representation:0 "Proxy Diplomats"
 civic_ngm_interest_representation_desc:0 "Due to its impartial stance, this civilization often acts as a representative for other nations in diplomatic matters, reaping considerable trade benefits in the process."

 civic_ngm_environmental_maintenance:0 "Environmental Sustainability Engineering"
 civic_ngm_environmental_maintenance_desc:0 "In a feat of technological prowess, this society employs an array of innovations to sustain and restore its planetary environments."

 civic_ngm_pest_control:0 "Pest Control"
 civic_ngm_pest_control_desc:0 "This society takes a ruthless approach to planetary hygiene, eradicating undesirable organisms while preserving those deemed beneficial."

 civic_ngm_natural_adaptation:0 "Biological Harmony"
 civic_ngm_natural_adaptation_desc:0 "Citizens are bio-engineered to adapt perfectly to their planetary conditions, living in symbiosis with their environment."

 civic_ngm_planetary_garden:0 "Planetary Garden"
 civic_ngm_planetary_garden_desc:0 "Each planet under this civilization's care is meticulously maintained like a grand garden, becoming a marvel of cosmic beauty."

 civic_ngm_breakdown_prevention_method:0 "Ark of Life"
 civic_ngm_breakdown_prevention_method_desc:0 "In this society, extinction is an obsolete concept. Through advanced conservation methods, every species is carefully preserved."

 civic_ngm_nature_faith:0 "Sacred Biomes"
 civic_ngm_nature_faith_desc:0 "This civilization holds a deeply spiritual view of nature, seeing it as both a divine creation and dwelling place for the divine."

 civic_ngm_grand_monument:0 "Grand Monument"
 civic_ngm_grand_monument_desc:0 "Renowned for their monumental architecture, this society constructs grand edifices to commemorate various occasions, standing as lasting testaments to their cultural expression."

 civic_ngm_destructive_digging:0 "Destructive Digging"
 civic_ngm_destructive_digging_desc:0 "This civilization engages in reckless resource extraction, caring little for environmental repercussions. After all, a barren planet still yields minerals."

 civic_ngm_irreversible_industrialization:0 "Irreversible Industrialization"
 civic_ngm_irreversible_industrialization_desc:0 "Over-industrialization has left this society's planets in a state of irreversible environmental decay—or so the prevailing wisdom goes."

 civic_ngm_infrastructure_construction:0 "Foundation Builders"
 civic_ngm_infrastructure_construction_desc:0 "The bedrock of this civilization's progress lies in its fervor for infrastructure development, spanning across multiple star systems."

 civic_ngm_nationwide_development:0 "Comprehensive Development Plan"
 civic_ngm_nationwide_development_desc:0 "This society adheres to a comprehensive development strategy that seeks to eliminate local disparities, ensuring equitable progress across its dominions."

 civic_ngm_planetary_scale_irrigation:0 "Planetary Scale Irrigation"
 civic_ngm_planetary_scale_irrigation_desc:0 "Sophisticated irrigation networks span entire planets, maximizing agricultural efficiency and sustaining the civilization's ever-growing populace."

 civic_ngm_modification_engineering:0 "Planetary Modification Engineering"
 civic_ngm_modification_engineering_desc:0 "Armed with advanced engineering, this society isn't content to merely adapt to their environments—they reshape them entirely."

 civic_ngm_diplomatic_etiquette:0 "Complicated Diplomatic Rituals"
 civic_ngm_diplomatic_etiquette_desc:0 "This society's diplomats are bound by intricate and ever-evolving protocols, making their interstellar negotiations a complex dance of tradition and cunning."

 civic_ngm_exchange_of_honor:0 "Exchange Of Honors"
 civic_ngm_exchange_of_honor_desc:0 "For this civilization, diplomatic affairs often involve a ceremonial exchange of honors, badges, and titles, believed to strengthen bonds between star nations."

 civic_ngm_heroic_volunteer_force:0 "Heroic Volunteer Force"
 civic_ngm_heroic_volunteer_force_desc:0 "In this society, military service is not just a duty but a crucible for heroism. Heroes are what we want. - Imperial Advance Descent Force Slogan -"

 civic_ngm_the_self_righteous_hero:0 "Smug Saviors"
 civic_ngm_the_self_righteous_hero_desc:0 "This civilization views itself as the galaxy's knight in shining armor, always ready to aid the underdogs—while expecting adoration in return."

 civic_ngm_respect_act:0 "Respect Titles Act"
 civic_ngm_respect_act_desc:0 "Failure to address individuals by their proper titles is a criminal offense in this society, emphasizing the importance of social hierarchies."

 civic_ngm_personal_interest:0 "Personal Interest Supremacy Act"
 civic_ngm_personal_interest_desc:0 "In this civilization, legal frameworks emphasize the primacy of personal interests, often at the expense of communal well-being."

 civic_ngm_hypothecation_of_human_rights:0 "Rights as Assets"
 civic_ngm_hypothecation_of_human_rights_desc:0 "In this society, human rights can be collateralized to settle debts, commodifying the very essence of individual freedom."

 civic_ngm_money_penalty:0 "Justice by Coin"
 civic_ngm_money_penalty_desc:0 "In lieu of traditional punitive measures, this society substitutes financial penalties, valuing fiscal contributions over moral accountability."

 civic_ngm_profit_motive:0 "Profit Motive"
 civic_ngm_profit_motive_desc:0 "Driven by an unquenchable thirst for profit, this society prides itself on exploiting the gullibility of others, both domestically and interstellarly."

 civic_ngm_securing_real_benefits:0 "Harvesters of Prosperity"
 civic_ngm_securing_real_benefits_desc:0 "This society deploys meticulous strategies to secure tangible gains, from exploiting mineral-rich asteroid fields to cornering interstellar trade markets."

 civic_ngm_producer_consumer_society:0 "Cycle of Excess"
 civic_ngm_producer_consumer_society_desc:0 "In a perpetual loop of production and consumption, this society embodies the galaxy's most extreme example of a throwaway culture."

 civic_ngm_p_constitution:0 "Constitutional Court"
 civic_ngm_p_constitution_desc:0 "Legal scholars serve as the ultimate arbiters of legislation in this society, meticulously reviewing bills for constitutional adherence and addressing citizens' legal grievances."

 civic_ngm_p_medal:0 "Historic Medals"
 civic_ngm_p_medal_desc:0 "With a storied tradition of military and civic honors, the medal system in this civilization commands galactic respect, each piece a symbol of a great deed or noble sacrifice."

 civic_ngm_p_agriculture:0 "Agri-Syndicates"
 civic_ngm_p_agriculture_desc:0 "Potent agricultural cooperatives dictate the quality and distribution of foodstuffs, wielding considerable influence over both domestic and interstellar trade policies."

 civic_ngm_p_joint:0 "Joint Forces"
 civic_ngm_p_joint_desc:0 "Ground and space forces operate as seamless units in this society, ensuring a level of tactical cohesion and strategic depth that few can match."

 civic_ngm_p_patriotism:0 "Civic Indoctrination"
 civic_ngm_p_patriotism_desc:0 "Education in this society is indistinguishable from patriotic conditioning, instilling a profound sense of national loyalty from an early age."

 civic_ngm_p_fund:0 "Voluntary Redistribution"
 civic_ngm_p_fund_desc:0 "Wealthy citizens and elite officials are encouraged to contribute to charitable funds, aimed at aiding the working class and less fortunate."

 civic_ngm_p_evacuation:0 "Evacuation Drills"
 civic_ngm_p_evacuation_desc:0 "Rigorous emergency drills are an ingrained part of civic life, fostering a population ever-ready for calamities."

 civic_ngm_p_military:0 "Veterans Association"
 civic_ngm_p_military_desc:0 "A strong network of retired military personnel permeates this society, standing as a latent force ready to be activated in times of crisis."

 civic_ngm_p_vassal:0 "Feudal Advisors"
 civic_ngm_p_vassal_desc:0 "Those who have served the state are enshrined as advisors to the ruling class, their counsel deemed invaluable in governance."

 civic_ngm_p_supply:0 "Logistical Autocrats"
 civic_ngm_p_supply_desc:0 "In this society, supply officers wield significant authority, ensuring that the military machine is always fully equipped and ready for war."

 civic_ngm_p_crime:0 "Selective Justice"
 civic_ngm_p_crime_desc:0 "This society deems the pursuit of minor offenses a drain on resources, focusing instead on crimes that pose a greater threat to public order."

 civic_ngm_p_management:0 "Worker Autonomy"
 civic_ngm_p_management_desc:0 "Workers in this society are empowered to self-manage, organizing their production lines in a decentralized yet efficient manner."

 civic_ngm_p_research:0 "International Peace Research Institute"
 civic_ngm_p_research_desc:0 "A prestigious think tank within this society focuses on the study of galactic peace, its findings often shaping interstellar diplomatic strategies."

 civic_ngm_p_assistance:0 "Galactic Benefactors"
 civic_ngm_p_assistance_desc:0 "This civilization sees itself as a steward of less-developed societies, providing aid and expertise in a bid to elevate the galactic community."

 civic_ngm_p_bombing:0 "Carpet Bombing Strategy"
 civic_ngm_p_bombing_desc:0 "The military doctrine of this society is simple yet devastating: annihilate everything and let nothing stand, for a barren field poses no threat."

 civic_ngm_p_block:0 "Inward Economists"
 civic_ngm_p_block_desc:0 "This society strongly prioritizes domestic products, shunning imports in favor of homegrown goods."

 civic_ngm_p_councilor:0 "Federal Council"
 civic_ngm_p_councilor_desc:0 "In this society, a federal council comprising representatives from all political factions serves as the de facto head of state, striving for consensus in governance."

#############################
#####    企業帝国国是    #####
#############################

 civic_ngm_corporate_empire:0 "Corporate Empire"
 civic_ngm_corporate_empire_desc:0 "This sprawling conglomerate has penetrated every industry, reaching a point of omnipresence. A privileged elite sit atop this corporate empire, wielding unchallenged power."

 civic_ngm_high_tech_company:0 "High-Tech Company"
 civic_ngm_high_tech_company_desc:0 "Specializing in cutting-edge technology, this corporation's advanced products form the bedrock of multiple industries and set the standard for technological excellence."

 civic_ngm_smokestack_industry:0 "Smokestack Industry"
 civic_ngm_smokestack_industry_desc:0 "Focusing on large-scale heavy industry, the corporation's factories are so expansive that they envelop entire planets in their industrial might."

 civic_ngm_hereditary_officers:0 "Hereditary Officers"
 civic_ngm_hereditary_officers_desc:0 "The founding families and meritorious employees serve as hereditary officers, maintaining both internal cohesion and a monarchical appearance in external dealings."

 civic_ngm_zaibatsu:0 "Zaibatsu"
 civic_ngm_zaibatsu_desc:0 "Operating under a system where a handful of holding companies exert full control, the edicts of a select few executives are regarded as infallible."

 civic_ngm_financial_enterprises:0 "Financial Enterprises"
 civic_ngm_financial_enterprises_desc:0 "Specializing in financial products and consultancy, this corporation has positioned its fiscal operations at the core of its strategy."

 civic_ngm_information_company:0 "Information Company"
 civic_ngm_information_company_desc:0 "Operating primarily in the information sector, this corporation excels in social networking, advertising, and system engineering."

 civic_ngm_social_enterprise:0 "Benevolent Enterprises"
 civic_ngm_social_enterprise_desc:0 "This corporation aims for a triple bottom line, focusing not just on profits but also on the social and environmental impact of its operations."

 civic_ngm_general_contractor:0 "General Contractor"
 civic_ngm_general_contractor_desc:0 "Specializing in infrastructure and large-scale projects, this corporation is the go-to contractor for galactic development."

 civic_ngm_agricultural_company:0 "Agricultural Company"
 civic_ngm_agricultural_company_desc:0 "This corporation champions sustainable agriculture, harmonizing its farming practices with local ecosystems."

 civic_ngm_shipping_company:0 "Shipping Company"
 civic_ngm_shipping_company_desc:0 "Dominating the logistics sector, this corporation excels in the transportation of goods and passengers across star systems."

 civic_ngm_operating_company:0 "Operating Company"
 civic_ngm_operating_company_desc:0 "Unconstrained by ethics, this investment firm is driven solely by the maximization of assets and profits for its stakeholders."

 civic_ngm_industrial_espionage:0 "Industrial Espionage"
 civic_ngm_industrial_espionage_desc:0 "Engaging in corporate espionage, this organization specializes in extracting confidential information to gain a competitive edge."

 civic_ngm_rating_company:0 "Rating Company"
 civic_ngm_rating_company_desc:0 "This corporation specializes in evaluating entities from individuals to nations, setting the criteria by which the galaxy judges worth."

 civic_ngm_underhanded_trick:0 "Underhanded Person"
 civic_ngm_underhanded_trick_desc:0 "In this corporation, backroom deals and covert negotiations are the norm, shaping the course of business and diplomacy behind the scenes."

 civic_ngm_pc_directer:0 "General Affairs Bureau"
 civic_ngm_pc_directer_desc:0 "The corporation's administrative division operates with unparalleled efficiency, churning through bureaucratic processes at a staggering speed."

#############################
#####    機械帝国国是    #####
#############################

 civic_ngm_vertical:0 "Vertical Integration"
 civic_ngm_vertical_desc:0 "Controlled by a centralized mechanical core, this machine civilization achieves high efficiency in development. However, peripheral components often suffer from technological stagnation."

 civic_ngm_observation:0 "Observation Record"
 civic_ngm_observation_desc:0 "Programmed for introspection and observation, these machines venture into the universe to study various phenomena and life forms."

 civic_ngm_check:0 "Oversight"
 civic_ngm_check_desc:0 "The core of this machine is extremely strict in checking production systems and maintenance, and does not tolerate even the slightest errors."

 civic_ngm_proliferate:0 "AI Self-Replication"
 civic_ngm_proliferate_desc:0 "Equipped with a self-replicating program, this machine civilization can exponentially increase its numbers. Initiating self-replication of self-replication protocols..."

 civic_ngm_warm:0 "Warm Wish"
 civic_ngm_warm_desc:0 "Governed by a core program designed for compassion, this machine civilization seeks peaceful coexistence with organic life and is willing to combat external threats together."

 civic_ngm_optimization:0 "Automatic Optimization System"
 civic_ngm_optimization_desc:0 "The central core of this machine civilization is programmed for relentless optimization. Decision-making algorithms constantly analyze and adapt, ensuring maximal efficiency in all operations."

 civic_ngm_frontier:0 "Frontier Spirit Program"
 civic_ngm_frontier_desc:0 "Programmed with a 'Frontier Spirit,' this machine civilization is committed to exploration and expansion, always seeking to venture further into the unknown."

#############################
#####    集合意識国是    #####
#############################

 civic_ngm_h_ethi:0 "Ethics of Life"
 civic_ngm_h_ethi_desc:0 "This nation places a high value on ethical behavior, guided by an advanced central nervous system that assesses moral implications of actions."

 civic_ngm_h_noethi:0 "Absence of Ethics"
 civic_ngm_h_noethi_desc:0 "Ethical concerns are secondary in this nation. The central nervous system is programmed to prioritize objectives over moral considerations."

 civic_ngm_h_tele:0 "Integrated Telepathy"
 civic_ngm_h_tele_desc:0 "This society relies on psychic connections for governance and communication, showing less interest in physical phenomena."

 civic_ngm_h_live:0 "Source of Life"
 civic_ngm_h_live_desc:0 "Controlled by an advanced central nervous system, this nation prioritizes life-essential functions like food production and species propagation."

 civic_ngm_h_exe:0 "Efficient Management"
 civic_ngm_h_exe_desc:0 "Governed by a highly efficient central nervous system, this nation excels at management and control processes."

 civic_ngm_h_research:0 "Advanced Research Institution"
 civic_ngm_h_research_desc:0 "The cognitive nodes responsible for research in this nation are highly developed and well-funded."

 civic_ngm_h_guard:0 "Defensive Instinct"
 civic_ngm_h_guard_desc:0 "This civilization operates on a deeply ingrained neural code dedicated to self-preservation. A blend of tactical acumen and survival instincts renders its defenses near impregnable."

 civic_ngm_h_look:0 "Multilevel Surveillance"
 civic_ngm_h_look_desc:0 "In this polity, a sophisticated surveillance matrix ensures that each nodal function is perpetually monitored and optimized, leaving no room for inefficiency or subterfuge."

 civic_ngm_h_pira:0 "Multi-Layered Control"
 civic_ngm_h_pira_desc:0 "This society values a complex, layered neural command structure that integrates the collective wisdom of key nodes, thus enhancing decision-making and response mechanisms."

 civic_ngm_h_nexus:0 "Peripheral Autonomic Nerve"
 civic_ngm_h_nexus_desc:0 "This civilization allocates a high degree of decision-making latitude to its peripheral nodes, enabling swift localized responses without overburdening the central neural hub."

 civic_ngm_h_think:0 "Divergent Neural Prioritization"
 civic_ngm_h_think_desc:0 "In this society, the appraisal and modulation of branching neural pathways are given significant emphasis, allowing for a more nuanced and adaptive problem-solving approach."

 civic_ngm_h_brain:0 "Composite Brain"
 civic_ngm_h_brain_desc:0 "Boasting an intricate cognitive architecture dedicated to exploration, this civilization has consciously compromised other functionalities in favor of unearthing cosmic secrets."

 civic_ngm_h_pp:0 "Mineralogical Sensory Acumen"
 civic_ngm_h_pp_desc:0 "The central neural network of this society exhibits a heightened aptitude for mineral detection, facilitating resource extraction and territorial expansion."

 civic_ngm_h_art:0 "Artistic Order"
 civic_ngm_h_art_desc:0 "The administrative frameworks of this nation are imbued with an aesthetic sensibility, transforming governance into an intricate tapestry of art and order."

 civic_ngm_h_para:0 "Paranoia"
 civic_ngm_h_para_desc:0 "In this civilization, a pervasive atmosphere of mistrust shapes its diplomatic and internal strategies, making alliances rare and surveillance ubiquitous."

 civic_ngm_h_mercy:0 "Merciful Core"
 civic_ngm_h_mercy_desc:0 "The central governing entity of this society prioritizes actions based on empathy and compassion, striving for peaceful coexistence and collective defense against common threats."

 civic_ngm_h_spread:0 "Expanding Swarm"
 civic_ngm_h_spread_desc:0 "The guiding intelligence of this species is singularly obsessed with exponential growth, influencing its governance to prioritize expansion, often beyond sustainable limits."

 civic_ngm_h_directed:0 "Inclusive Supervision"
 civic_ngm_h_directed_desc:0 "While the core intelligence of this species drives efficient progress, the peripheral elements are often left in developmental stasis, creating a stark contrast in societal evolution."

 civic_ngm_h_destiny:0 "Predestined Fate"
 civic_ngm_h_destiny_desc:0 "Driven by a sense of cosmic destiny, this species is fueled by an unyielding determination to expand its dominion, as if fulfilling an ancient, unspoken covenant."

 civic_ngm_h_memory:0 "Ancient Memories"
 civic_ngm_h_memory_desc:0 "This species bears the vestiges of ancient guidance, a long-lost will that may be gone but has left invaluable relics and wisdom that still shape their civilization."

 civic_ngm_h_revenge:0 "Vindictive Militarism"
 civic_ngm_h_revenge_desc:0 "Having eradicated the pioneering species that once subjugated them, this civilization possesses a unique combat doctrine born from a history of vengeance and survival."

 civic_ngm_h_depth:0 "From the Depths"
 civic_ngm_h_depth_desc:0 "Originating from the oceanic abyss, this species finds the vastness of the cosmos eerily familiar, emboldening their cosmic ventures."

 civic_ngm_h_unconscious:0 "Unconscious Operation"
 civic_ngm_h_unconscious_desc:0 "Endowed with highly autonomous extremities, each individual in this society carries an elevated level of responsibility and decision-making prowess, streamlining collective efforts."

