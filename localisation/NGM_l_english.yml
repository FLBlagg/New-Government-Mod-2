 decision_ngm_territorial_monarchy:0 "領邦君主制"
 decision_ngm_territorial_monarchy_desc:0 "このセクター首都は権限の強い地方君主に委ねられ、地方自治の根幹とすべきである。"
 ngm_territorial_monarchy:0 "領邦君主制"
 ngm_territorial_monarchy_desc:0 "このセクター首都は現地の君主が支配しており、領民からより良い「利益」を得ようとしている。"
 decision_ngm_end_territorial_monarchy:0 "領邦君主制を取りやめる"
 decision_ngm_end_territorial_monarchy_desc:0 "不適切な地方自治を排し、元来あるべき中央集権体制へと回帰する。"

 decision_ngm_symbolic_monarchy:0 "象徴君主制"
 decision_ngm_symbolic_monarchy_desc:0 "このセクター首都は権限のない地方君主と現地政府に委ねられ、地方自治の根幹とすべきである。"
 ngm_symbolic_monarchy:0 "象徴君主制"
 ngm_symbolic_monarchy_desc:0 "このセクター首都は形式的な君主と現地の民主的ないし寡頭的な政府により統治されており、現地の君主は民衆の幸福と安定した統合を目指している。"
 decision_ngm_end_symbolic_monarchy:0 "象徴君主制を取りやめる"
 decision_ngm_end_symbolic_monarchy_desc:0 "不適切な地方自治を排し、元来あるべき中央集権体制へと回帰する。"

 decision_ngm_local_dictatorship:0 "地方独裁制"
 decision_ngm_local_dictatorship_desc:0 "このセクター首都は権限の強い独裁官に委ねられ、地方自治の根幹とすべきである。"
 ngm_local_dictatorship:0 "地方独裁制"
 ngm_local_dictatorship_desc:0 "このセクター首都は市民より非選出の統治者が中央政府以外の束縛なしに統治を行っている。時に苛烈で、時に効率的な統治を市民は「ほどほどに」納得している。"
 decision_ngm_end_local_dictatorship:0 "地方独裁制を取りやめる"
 decision_ngm_end_local_dictatorship_desc:0 "不適切な地方自治を排し、元来あるべき中央集権体制へと回帰する。"

 decision_ngm_golden_rule_system:0 "金権支配制"
 decision_ngm_golden_rule_system_desc:0 "このセクター首都は金融資本家や大企業に委ねられ、地方自治の根幹とすべきである。"
 ngm_golden_rule_system:0 "金権支配制"
 ngm_golden_rule_system_desc:0 "このセクター首都は納税の義務をより果たす資本家や大企業により効率的な運用がなされている。\n §R（この案内を読むには1クレジット必要です）§!"
 decision_ngm_end_golden_rule_system:0 "金権支配制を取りやめる"
 decision_ngm_end_golden_rule_system_desc:0 "不適切な地方自治を排し、元来あるべき中央集権体制へと回帰する。"

 decision_ngm_ai_supplementary_governance:0 "AI補助統治"
 decision_ngm_ai_supplementary_governance_desc:0 "このセクター首都は高度なAIとそれを支える技術スタッフに委ねられ、地方自治の根幹とすべきである。"
 ngm_ai_supplementary_governance:0 "AI補助統治"
 ngm_ai_supplementary_governance_desc:0 "このセクター首都は、複数のAIによる問題の解決とそれを支える研究者や技術者による効果的かつ合理的な統治が行われている。市民、あなたは幸福ですか？"
 decision_ngm_end_ai_supplementary_governance:0 "AI補助統治を取りやめる"
 decision_ngm_end_ai_supplementary_governance_desc:0 "不適切な地方自治を排し、元来あるべき中央集権体制へと回帰する。"

 decision_ngm_chieftaincy_system:0 "首長優位制"
 decision_ngm_chieftaincy_system_desc:0 "このセクター首都は弱い議会と強力な権限を持つ首長を委ねられ、地方自治の根幹とすべきである。"
 ngm_chieftaincy_system:0 "首長優位制"
 ngm_chieftaincy_system_desc:0 "このセクター首都は選挙で選ばれた、弱い権限の議会と選挙ないし非選挙で選ばれた強い権限を有する首長により統治されている。民衆の意見を政治に投影し、効率的かつドラスティックな改革が行われることが多い。"
 decision_ngm_end_chieftaincy_system:0 "首長優位制を取りやめる"
 decision_ngm_end_chieftaincy_system_desc:0 "不適切な地方自治を排し、元来あるべき中央集権体制へと回帰する。"

 decision_ngm_parliamentary_dominance:0 "議会優位制"
 decision_ngm_parliamentary_dominance_desc:0 "このセクター首都は強力な議会と弱い権限の首長に委ねられ、地方自治の根幹とすべきである。"
 ngm_parliamentary_dominance:0 "議会優位制"
 ngm_parliamentary_dominance_desc:0 "このセクター首都は選挙で選ばれた強い権限を有する議会と、選挙ないし非選挙で選ばれた弱い権限を有する首長により統治されている。首長は行政機関の長としての権限しか持たず、民衆の意見を背景にした議会に譲歩することもしばしばである。"
 decision_ngm_end_parliamentary_dominance:0 "議会優位制を取りやめる"
 decision_ngm_end_parliamentary_dominance_desc:0 "不適切な地方自治を排し、元来あるべき中央集権体制へと回帰する。"

 decision_ngm_religious_domination:0 "宗教支配制"
 decision_ngm_religious_domination_desc:0 "このセクター首都は現地教会に委ねられ、地方自治の根幹とすべきである。"
 ngm_religious_domination:0 "宗教支配制"
 ngm_religious_domination_desc:0 "このセクター首都は現地教会の長により統治されており、宗教家が政治を取り仕切っている。民衆に思想、信仰の自由は少なく、一つの思想により幸福な生活を送っている。"
 decision_ngm_end_religious_domination:0 "宗教支配制を取りやめる"
 decision_ngm_end_religious_domination_desc:0 "不適切な地方自治を排し、元来あるべき中央集権体制へと回帰する。"

