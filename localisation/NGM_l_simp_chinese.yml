 trait_ngm_youth_politics:0 "青年政治"
 trait_ngm_youth_politics_desc:0 "§Lこの政府の高官は若者に支配されており、新進気鋭の政府高官により多くの決定がなされている。しかし、それは労連で熟達した経験者の引退を早める傾向にあり、突発的な決定を生み出してしまう傾向にある。§!"
 trait_ngm_elder_politics:0 "長老政治"
 trait_ngm_elder_politics_desc:0 "§Lこの政府の高官は高齢の者に支配されており、熟達した政府高官により多くの決定がなされている。しかし、それは新参者の政府参加を妨げやすく、新たな思想を受け入れる素地を減らしてしまう傾向にある。§!"

 trait_ngm_knight:0 "騎士道精神"
 trait_ngm_knight_desc:0 "§Lこの種族は弱きものを助け、社会正義を全うすべきだという強い信念を有した高潔性を有している。 §!\n"

 trait_ngm_gentle:0 "紳士"
 trait_ngm_gentle_desc:0 "§Lこの種族は常に丁寧で、物腰柔らかな傾向がある。。§!\n"

 trait_ngm_rascal:0 "悪漢"
 trait_ngm_rascal_desc:0 "§Lこの種族は利己主義的で、自分の利益を最優先する傾向がある。§!\n"

 trait_ngm_totemowarui:0 "巨悪"
 trait_ngm_totemowarui_desc:0 "§Lこの種族は自己利益を最大化することに余念がなく、その方法を気にしない。§!\n"

 trait_ngm_healing:0 "治癒遺伝子"
 trait_ngm_healing_desc:0 "§Lこの種族の遺伝子は特殊で、自己複製能力が高く、多少の怪我や病気はすぐに治癒する。§!\n"

 trait_ngm_unhealing:0 "修復不能"
