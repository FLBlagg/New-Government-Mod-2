 ngm_government.103.name:0 "§H国際大会§!:§Y[ngm_olympic_founder_planet.GetStarName]§!に設立"
 ngm_government.103.desc:0 "§Y[ngm_olympic_founder_planet.GetName]§!における我々の招致運動が実を結び、 市場の有力者たちはその活動の大部分を§Y[ngm_olympic_founder_planet.GetStarName]§!星系で行うことに決めた！"
 ngm_government.103.desc.phobe:0 "$ngm_government.103.desc$"

 ngm_government.105.name:0 "§H国際大会§!:設立"
 ngm_government.105.desc:0 "銀河文化の中心が§Y[ngm_olympic_founder.GetName]§!領内の§Y[ngm_olympic_founder_planet.GetName]§!に現れた。 §Y[ngm_olympic_founder.GetAdj]§!管理当局は、 中立的な大会運営機構を通じて国際的な文化活動を推進している。"
 ngm_government.105.desc.phobe:0 "§Y[From.GetName]§!のいかがわしい異星人が国際文化を名目に異様な文化の混入を推進しようとしている。 もちろん嫌悪感を催すことだが、 我々にはこの文化事業に参加する選択肢もある。 "

 ngm_government.106.name:0 "§H次期国際大会の誕生§!"
 ngm_government.106.desc:0 "$ngm_government.100.desc$"
 ngm_government.106.desc.phobe:0 "$ngm_government.100.desc.corp$"

 ngm_government.107.name:0 "開催規模決定"
 ngm_government.107.desc:0 "近くに開催される大会において、我が国の演出と選手団の規模について議論が上がっている。壮麗なものとすればもちろん国威を示すことができるが、選手団にその費用は用意できないという相談があった。我が国としてはどのように支援するべきであろうか。"
 ngm_government.107.a:0 "大規模"
 ngm_government.107.b:0 "質実充実"
 ngm_government.107.c:0 "最低限"

 ngm_government.108.name:0 "開会式"
 ngm_government.108.desc:0 "§Y[ngm_olympic_founder_planet.GetName]§!において大会が開催された。開会にあたり式典が行われ、最新鋭の技術を利用したホログラムや機械的なアピールが行われ、市民たちは熱狂の渦に置かれた。各国の選手たちの入場もつつがなく行われ、居住性に合わせたドームの中で行進が行われた。\n入場の後には§Y[From.GetName]§!の国家元首により開会の宣言が起こなわれ、今から大会が開催される。"
 ngm_government.108.a:0 "すばらしい"

 ngm_government.110.name:0 "地元の好況"
 ngm_government.110.desc:0 "大会開催以来開催地の景気は向上している。観光客を中心とした消費の上昇と土地価格等の向上は惑星規模の経済を大きく発展させている。地元企業や住民はこの好景気により多大な利益を得ている。"
 ngm_government.110.a:0 "私も会場に行きたいものだ"

 ngm_government.111.name:0 "テロ行為の事前発覚"
 ngm_government.111.desc:0 "惑星の治安当局は大会において大規模なテロ行為を行おうとした犯罪組織を未然に摘発することに成功したした。その組織は大会会場において原始的な中性子爆弾を炸裂させようとしたが、その材料入手の経路から組織摘発につながった。"
 ngm_government.111.a:0 "治安当局に最大級の賛辞を"

 ngm_government.112.name:0 "外交官の関心"
 ngm_government.112.desc:0 "この大会は世界的な注目を集めており、各国の外交官においても例外ではない。外交官の多くも選手の督励や観戦のために会場に集まっており、主催国の印象向上や外交的アピールの場としても利用されている。"
 ngm_government.112.a:0 "ところで以前の相談の件ですが......"

 ngm_government.113.name:0 "大会への熱狂"
 ngm_government.113.desc:0 "市民達は現在世界規模の大規模大会への関心を強めており、その開催と大会の内容に熱狂を続けている。至る所で大会の話題に花が咲き、市民は大会を心から楽しんでいる。"
 ngm_government.113.a:0 "おお！  すばらしい！"

 ngm_government.114.name:0 "国家規模の好景気"
 ngm_government.114.desc:0 "大会開催以来§Y[ngm_olympic_founder.GetName]§!の景気は向上している。観光客を中心とした消費の上昇と土地価格等の向上は国家規模の経済を大きく発展させている。企業や市民はこの好景気により多大な利益を得ている。"
 ngm_government.114.a:0 "チャリン！"

 ngm_government.115.name:0 "テロ組織の粉砕"
 ngm_government.115.desc:0 "§Y[ngm_olympic_founder.GetName]§!の治安当局は大会において大規模なテロ行為を行おうとした犯罪組織を未然に摘発することに成功したした。その組織は大会会場において多数の中性子爆弾を炸裂させようとしたが、その材料入手の経路から組織摘発につながった。"
 ngm_government.115.a:0 "治安当局の働きは素晴らしい"

 ngm_government.116.name:0 "大会記念品のヒット"
 ngm_government.116.desc:0 "大会が開催されるにあたり、大会マスコットやさまざまな記念品が飛ぶように売れている。これらの経済効果は一時的であろうが、絶大な利益を産んでいる"
 ngm_government.116.a:0 "私の執務室にもあるぞ"

 ngm_government.117.name:0 "移民の流入"
 ngm_government.117.desc:0 "大会に合わせて観光客が惑星に詰めかけている。その中には§Y[ngm_olympic_founder_planet.GetName]§!への移住希望者が含まれており、入境当局は移民を許可した。そのことから観光客の中にも移住希望者が出ており、惑星人口は上昇傾向にある。"
 ngm_government.117.a:0 "人々の移動が活性化するというのか......"

 ngm_government.118.name:0 "国威発揚"
 ngm_government.118.desc:0 "大会は§Y[ngm_olympic_founder.GetName]§!の経済的、文化的威信を示しており、国威発揚の側面を見せている。住民は大会誘致に成功した政府を支持し、各国の外交官や観光客に自国の宣伝を行うことに成功した。"
 ngm_government.118.a:0 "国家の威容を示すのに大会は役立つ"

 ngm_government.119.name:0 "歴史的記録"
 ngm_government.119.desc:0 "この大会の実施と経過は全銀河史に残る偉業であると§Y[ngm_olympic_founder_planet.GetName]§!の文化人は主張している。この声を受けて現地当局は大会の歴史を記すプロジェクトを開始し、永遠に大会を記録しようと努力している。"
 ngm_government.119.a:0 "ワールドレコードとは素晴らしい響きだ"

 ngm_government.120.name:0 "世界的配信"
 ngm_government.120.desc:0 "この銀河的大会は全銀河で報道されており、その合間に行われる企業の宣伝活動やパブリックビューイングにおける経済活動は全銀河的な好景気を生んでいる。"
 ngm_government.120.a:0 "会場でなくても会場の様子がわかるのは素晴らしいね"

 ngm_government.121.name:0 "観光地評価"
 ngm_government.121.desc:0 "§Y[ngm_olympic_founder_planet.GetName]§!における大会は銀河中でも評価されており、観光地としての名声が高まっている。そのため、多くの観光客が§Y[ngm_olympic_founder_planet.GetName]§!に集まっており、経済的な利益を生んでいる。"
 ngm_government.121.a:0 "今度のバカンスに行こうかな"

 ngm_government.122.name:0 "効率的運営"
 ngm_government.122.desc:0 "大会の運営は滞りなく行われており、その経験と知識は国家運営においても転用され、効率的な行政に繋げることが可能である"
 ngm_government.122.a:0 "順調な大会運営は称賛されるべきだ"

 ngm_government.123.name:0 "犯罪流入"
 ngm_government.123.desc:0 "大会が開催されるにあたり、開催地には多くの人的流入が発生した。無論多くは観光客や大会関係者ではあるが、その中には犯罪者もまぎれており、開催地での治安悪化が報告されている。"
 ngm_government.123.a:0 "ちくしょう"

 ngm_government.124.name:0 "大会事故発生"
 ngm_government.124.desc:0 "大会が開催され、協議が進んでいる中で会場の照明が落下する事故が発生した。幸いにも死傷者は出なかったが、会場の設備等の再点検が行われ、開催地の住民は不安視している。"
 ngm_government.124.a:0 "なんということだ"

 ngm_government.125.name:0 "運営の腐敗"
 ngm_government.125.desc:0 "大会の運営に対して「偶然」行われた金融調査の結果、大会役員の数名が大規模な汚職をしていたことが発覚した。国家の最高クラスの政治家がかかわっているとも考えられたが証拠は見つからなかった。しかし、今回の大会の誘致や会場建設等に大きな汚職事件が見つかったことは国家的威信を失うこととなった。"
 ngm_government.125.a:0 "まさかこんなことが......"

 ngm_government.126.name:0 "テロ発生"
 ngm_government.126.desc:0 "大会に多くの観光客が集まる中、突然発生した爆発は多くの命を奪った。反政府勢力を自称するテロ組織は会場近辺で中性子爆弾を破裂させ、数十万人の命を一瞬で奪い去った。幸いなことに選手や外交官、政府高官に犠牲者は出ておらず、会場自体も無事であった。大会運営は苦渋の決断として大会を継続させることを決めたが、遺族は不満を示しており、現地から逃げる者もいる。"
 ngm_government.126.a:0 "おそろしい"

 ngm_government.127.name:0 "予想外の不況"
 ngm_government.127.desc:0 "大会の誘致は経済に大きな影響を与えるとされてきた。しかし、膨大な資金を投下したにもかかわらず経済的効果は殆ど現れなかった。あらゆる投資が効果をなしておらず、以外にも不況が訪れている。"
 ngm_government.127.a:0 "儲からないとは思わなかった"

 ngm_government.200.name:0 "息をのむ競技"
 ngm_government.200.desc:0 "しんと静まった会場の中で繰り広げられる競技は全銀河に放送されている。意図的に静かにしているわけではなく、皆無意識に息をのんでいるのだ。それほどまでに皆を引き込む試合はまだ続いている。"
 ngm_government.200.a:0 "ゴクリ......"

 ngm_government.201.name:0 "感動的選手"
 ngm_government.201.desc:0 "§Y[ngm_olympic_game_global_event_target_1.GetName]§!の選手団の団長は大会の有力選手である。何度も繰り返し傷病や成績不良による挫折を味わいながら這い上がった経歴を持つ団長は母国では英雄詩されており、彼の活躍は多くの人に感動を与えている。"
 ngm_government.201.a:0 "感動をありがとう！"

 ngm_government.202.name:0 "熾烈な競技"
 ngm_government.202.desc:0 "大会の有力国である§Y[ngm_olympic_game_global_event_target_2.GetName]§!と§Y[ngm_olympic_game_global_event_target_3.GetName]§!による競技は絶対に譲れない熱気がある。人々も熾烈なこの競技の結果を予測できておらず、予想外の追い抜きが繰り返されるたびに歓声をあげている。"
 ngm_government.202.a:0 "手に汗握る試合だ......"

 ngm_government.203.name:0 "歴史的一戦"
 ngm_government.203.desc:0 "歴史的に熾烈な競争を続けている§Y[ngm_olympic_game_global_event_target_4.GetName]§!と§Y[ngm_olympic_game_global_event_target_5.GetName]§!による競技は絶対に譲れない熱気がある。人々も熾烈なこの競技の結果を予測できておらず、予想外の追い抜きが繰り返されるたびに歓声をあげている。"
 ngm_government.203.a:0 "これほどの大会は見たことがない！"

 ngm_government.204.name:0 "全銀河記録の樹立"
 ngm_government.204.desc:0 "競技のとある試合において§Y[ngm_olympic_game_global_event_target_6.GetName]§!が記録した成績は銀河で記録されたもののなかで、最も高い成績となった。全銀河記録の樹立に選手だけではなく人々も熱狂している。"
 ngm_government.204.a:0 "すばらしい！"

 ngm_government.205.name:0 "観客の熱狂"
 ngm_government.205.desc:0 "大会の観客は選手たちの白熱する競技に熱狂しており、歓声は惑星中に広がっている。特に主催国である§Y[ngm_olympic_founder.GetName]§!での熱狂ぶりは甚だしく、市民は競技に夢中である。"
 ngm_government.205.a:0 "ワ―――――――――――！"

 ngm_government.206.name:0 "革新的チーム"
 ngm_government.206.desc:0 "§Y[ngm_olympic_game_global_event_target_7.GetName]§!の選手団は大会の有力候補である。天才的選手の直感に任せた勝利は派手さもあって人々からも人気であり、勝利に向かって進んでいる。"
 ngm_government.206.a:0 "革新的なことはいいことだ"

 ngm_government.207.name:0 "堅実なチーム"
 ngm_government.207.desc:0 "§Y[ngm_olympic_game_global_event_target_8.GetName]§!の選手団は大会の有力候補である。堅実に努力を重ねた優秀な選手が行う堅実な勝利は人々からも大いに認められており、優勝へと邁進している。"
 ngm_government.207.a:0 "堅実に行こうじゃないか"

 ngm_government.208.name:0 "競技外での表彰"
 ngm_government.208.desc:0 "§Y[ngm_olympic_game_global_event_target_9.GetName]§!の選手団は日ごろの行いが素晴らしく、会場付近では自発的にごみ拾いを、選手団の中でも謙虚で礼儀正しい。その選手団の行為に対して現地当局は感謝状を発行し、選手団も恭しく受け取った。"
 ngm_government.208.a:0 "すばらしい心がけだ"

 ngm_government.209.name:0 "スリル感のある競技"
 ngm_government.209.desc:0 "§Y[ngm_olympic_game_global_event_target_10.GetName]§!選手団は当初有力候補ではなかった。しかし、試合が開始すると頭角を現した。各試合の最終局面で一気に勝利へと追い込むさまはスリル感もあって全銀河を虜にしている。"
 ngm_government.209.a:0 "毎日でも見ていたい。"

 ngm_government.210.name:0 "ドーピングの発覚"
 ngm_government.210.desc:0 "厳正な審判団はあることに気が付いた。§Y[ngm_olympic_game_global_event_target_11.GetName]§!の選手団の様子がおかしいのである。審判団の追求と調査により§Y[ngm_olympic_game_global_event_target_11.GetName]§!選手団が違法薬物による瞬時の能力向上を行っていたことが発覚した。§Y[ngm_olympic_game_global_event_target_11.GetName]§!選手団の一部は失格となった。"
 ngm_government.210.a:0 "信じられない......."

 ngm_government.211.name:0 "競技における不正"
 ngm_government.211.desc:0 "厳正な審判団はあることに気が付いた。§Y[ngm_olympic_game_global_event_target_12.GetName]§!の選手団の様子がおかしいのである。審判団の追求と調査により不正なデータを結果に反映させるようクラッキングが行われていたのだ。§Y[ngm_olympic_game_global_event_target_12.GetName]§!選手団の一部は失格となった。"
 ngm_government.211.a:0 "ひどいものだ"

 ngm_government.212.name:0 "有力選手の故障"
 ngm_government.212.desc:0 "§Y[ngm_olympic_game_global_event_target_13.GetName]§!の選手団のうち最も有力視されている選手が発熱し、最高のパフォーマンスができない状態にある。そのため§Y[ngm_olympic_game_global_event_target_13.GetName]§!の選手団の成績は確実に落ちており、優勝の確立は下がっている。"
 ngm_government.212.a:0 "悲しいことだ"

 ngm_government.213.name:0 "選手によるヘイトクライム"
 ngm_government.213.desc:0 "§Y[ngm_olympic_game_global_event_target_14.GetName]§!の選手団の数名が開催惑星の市民に対して信じられないほどの差別的発言を行っていたことが発覚された。融和と平和の祭典で差別的発言を行ったことは許されない行為であり、§Y[ngm_olympic_game_global_event_target_14.GetName]§!の政府は弁明に追われている。"
 ngm_government.213.a:0 "ふざけるな！"

 ngm_government.300.name:0 "閉会式"
 ngm_government.300.desc:0 "§Y[ngm_olympic_founder_planet.GetName]§!における国際大会の大会が終了した。終了にあたる式典では今まで盛り上がった市民も冷めやらぬ中、優秀な成績を残した国家の表彰が行われた。最も優秀な成績を残した§Y[ngm_olympic_1win_event_target.GetName]§!にはブリリアント合金によるトロフィーが贈られ、それに準じる§Y[ngm_olympic_2win_event_target.GetName]§!と§Y[ngm_olympic_3win_event_target.GetName]§!にもクリアナイト合金のメダルが贈られた。彼らの名前は会場付近のオベリスクに記名されて永遠に称えられる。\n§Y[ngm_olympic_founder.GetName]§!の国家元首である[ngm_olympic_founder.GetAdj]により閉会の宣言が行えわれ、大会は無事終了した。"
 ngm_government.300.a:0 "良くも悪くも、終えることができたな"

